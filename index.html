<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–∫—Ç–∏–≤–µ–Ω –î–Ω–µ–≤–Ω–∏–∫</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Orbitron:wght@500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES (THEMING) --- */
        :root {
            /* Default (Clean) */
            --bg-body: #f4f4f9;
            --text-main: #333;
            --reel-bg: #fff;
            --reel-border: #ccc;
            --btn-bg: #2196F3;
            --btn-text: #fff;
            --font-main: 'Roboto Condensed', sans-serif;
            --modal-bg: #fff;
            --input-bg: #fff;
        }

        /* SKIN: NEON */
        body.skin-neon {
            --bg-body: #050505;
            --text-main: #0ff;
            --reel-bg: #111;
            --reel-border: #0ff;
            --btn-bg: #000;
            --btn-text: #0ff;
            --font-main: 'Orbitron', sans-serif;
            --modal-bg: #111;
            --input-bg: #000;
        }
        body.skin-neon .reel-frame { box-shadow: 0 0 20px #0ff, inset 0 0 20px #0ff; border: 1px solid #0ff; }
        body.skin-neon .login-btn { border: 1px solid #0ff; box-shadow: 0 0 10px #0ff; }

        /* SKIN: LUXURY */
        body.skin-luxury {
            --bg-body: #121212;
            --text-main: #d4af37;
            --reel-bg: #1e1e1e;
            --reel-border: #d4af37;
            --btn-bg: linear-gradient(45deg, #d4af37, #a67c00);
            --btn-text: #000;
            --font-main: 'Playfair Display', serif;
            --modal-bg: #1e1e1e;
            --input-bg: #2c2c2c;
        }
        body.skin-luxury .reel-frame { 
            background: linear-gradient(145deg, #2a2a2a, #000);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 0 15px rgba(212,175,55,0.2);
            border: 1px solid #d4af37;
        }

        /* --- GLOBAL STYLES --- */
        html, body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0; padding: 0; min-height: 100vh;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        /* DARK MODE OVERRIDE (–ê–∫–æ –Ω–µ –µ –∏–∑–±—Ä–∞–Ω —Å–∫–∏–Ω) */
        @media (prefers-color-scheme: dark) {
            body:not(.skin-neon):not(.skin-luxury) {
                --bg-body: #1e1e1e; --text-main: #f4f4f9; --reel-bg: #333; --reel-border: #555;
                --modal-bg: #2a2a2a; --input-bg: #333;
            }
        }

        /* --- LAYOUT --- */
        #login-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; width: 100%; background-color: var(--bg-body);
            position: absolute; top: 0; left: 0; z-index: 5000;
        }
        #app-screen { display: none; padding: 20px; padding-bottom: 100px; }

        /* --- COMPONENTS --- */
        .login-box {
            padding: 40px; border-radius: 15px; width: 85%; max-width: 350px;
            background-color: var(--modal-bg);
            border: 1px solid var(--reel-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        input {
            width: 100%; padding: 12px; margin: 8px 0;
            background: var(--input-bg); color: var(--text-main);
            border: 1px solid #555; border-radius: 5px; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; margin-top: 10px;
            background: var(--btn-bg); color: var(--btn-text);
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer;
            text-transform: uppercase;
        }
        .google-btn { background: #db4437 !important; color: #fff !important; }
        
        /* --- CASINO REEL --- */
        #slot-container { margin: 30px auto; display: flex; justify-content: center; perspective: 1000px; }
        .reel-frame {
            padding: 15px; border-radius: 20px;
            background: var(--modal-bg);
            border: 3px solid var(--reel-border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .reel {
            width: 260px; height: 150px;
            background: var(--reel-bg);
            overflow: hidden; position: relative;
            border-radius: 10px; cursor: grab;
        }
        .reel-shadow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.8) 100%);
        }
        .reel-items { position: absolute; width: 100%; top: 50px; }
        .reel-item {
            height: 50px !important; display: flex; justify-content: center; align-items: center;
            font-size: 18px; font-weight: bold; color: #333;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        /* --- LOG & OTHER --- */
        #activity-log { list-style: none; padding: 0; margin: 20px auto; max-width: 350px; }
        #activity-log li {
            padding: 10px; margin-bottom: 8px; border-radius: 5px;
            background: #333; color: #fff; text-align: left; font-size: 14px;
            border-left: 4px solid rgba(255,255,255,0.5);
        }
        .date-header {
            background: var(--reel-border); color: #000;
            padding: 5px 15px; border-radius: 15px; display: inline-block;
            margin: 20px 0 10px 0; font-weight: bold; font-size: 12px;
        }
        .color-8 { color: #333 !important; } /* Yellow fix */
        
        /* TOP BUTTONS */
        #settings-btn, #profile-btn {
            position: fixed; top: 15px; width: 40px; height: 40px;
            background: rgba(0,0,0,0.5); color: var(--text-main);
            border: 1px solid var(--reel-border); border-radius: 50%;
            z-index: 2000; padding: 0; margin: 0;
        }
        #settings-btn { right: 15px; }
        #profile-btn { left: 15px; }

        /* MODALS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 6000; }
        .settings-content {
            background: var(--modal-bg); color: var(--text-main);
            margin: 10vh auto; padding: 20px; width: 90%; max-width: 400px;
            border-radius: 10px; border: 1px solid var(--reel-border);
            max-height: 80vh; overflow-y: auto;
        }
        .setting-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .delete-btn { width: auto; margin: 0; background: #f44336; padding: 5px 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>–í–•–û–î</h2>
            <input type="email" id="auth-email" placeholder="–ò–º–µ–π–ª">
            <input type="password" id="auth-password" placeholder="–ü–∞—Ä–æ–ª–∞">
            <button id="btn-email-auth">–í–õ–ï–ó</button>
            <button id="btn-google-auth" class="google-btn"><i class="fa fa-google"></i> GOOGLE</button>
            <p id="toggle-auth" style="margin-top:15px; font-size:12px; cursor:pointer; text-decoration:underline;">–ù—è–º–∞—à –∞–∫–∞—É–Ω—Ç? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</p>
            <p id="auth-error" style="color:red; margin-top:10px; font-size:12px;"></p>
        </div>
    </div>

    <div id="app-screen">
        <button id="profile-btn">üë§</button>
        <button id="settings-btn">‚öôÔ∏è</button>

        <div id="settings-modal" class="modal">
            <div class="settings-content">
                <button onclick="document.getElementById('settings-modal').style.display='none'" style="float:right; width:auto; background:none; border:none; font-size:20px; margin:0;">X</button>
                <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                
                <label>üé® –¢–ï–ú–ê (SKIN):</label>
                <select id="skin-selector" onchange="changeSkin(this.value)" style="width:100%; padding:10px; margin:10px 0;">
                    <option value="">–°—Ç–∞–Ω–¥–∞—Ä—Ç–µ–Ω</option>
                    <option value="skin-neon">NEON (Cyberpunk)</option>
                    <option value="skin-luxury">LUXURY (Gold)</option>
                </select>

                <div id="settings-list"></div>
                <div style="display:flex; gap:5px; margin-top:15px;">
                    <input type="text" id="new-activity-name" placeholder="–ù–æ–≤–∞ –¥–µ–π–Ω–æ—Å—Ç">
                    <button id="btn-add-activity" style="width:auto; margin:0;">‚ûï</button>
                </div>
                <button id="btn-save-settings">–ó–ê–ü–ê–ó–ò</button>
                <button id="btn-generate-test" style="background:none; border:1px dashed #666; color:#666; margin-top:20px;">üß™ –¢–µ—Å—Ç –î–∞–Ω–Ω–∏</button>
            </div>
        </div>

        <div id="profile-modal" class="modal">
            <div class="settings-content">
                <button onclick="document.getElementById('profile-modal').style.display='none'" style="float:right; width:auto; background:none; border:none; font-size:20px; margin:0;">X</button>
                <h3>–ü—Ä–æ—Ñ–∏–ª</h3>
                <p id="user-email-display" style="margin-bottom:20px; font-weight:bold;"></p>
                <button id="btn-logout-action" style="background:#f44336;">–ò–ó–•–û–î</button>
            </div>
        </div>

        <h1>–ê–∫—Ç–∏–≤–µ–Ω –î–Ω–µ–≤–Ω–∏–∫</h1>
        
        <div id="slot-container">
            <div class="reel-frame">
                <div class="reel">
                    <div class="reel-shadow-overlay"></div>
                    <div id="reel-items" class="reel-items"></div>
                </div>
            </div>
        </div>
        
        <div id="current-activity-display" style="font-size:18px; font-weight:bold; min-height:30px; margin-top:10px;"></div>

        <div id="log-container">
            <ul id="activity-log"></ul>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDPzM2ncCIX43TgcSOym51kUQIPZVH2w84",
            authDomain: "daily-routine-f3688.firebaseapp.com",
            projectId: "daily-routine-f3688",
            storageBucket: "daily-routine-f3688.firebasestorage.app",
            messagingSenderId: "119560133908",
            appId: "1:119560133908:web:9bce81885e2df34434b601",
            measurementId: "G-BQCYBB91KR"
        };

        try { firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const usersCollection = db.collection('users');

        let defaultActivities = [
            { name: '–°—Ç–∞–≤–∞–Ω–µ', bg: '#e57373', text: '#ffffff' }, { name: '–õ—è–≥–∞–Ω–µ', bg: '#64b5f6', text: '#ffffff' }, { name: '–û–±—è–¥', bg: '#81c784', text: '#ffffff' }, { name: '–ó–∞–∫—É—Å–∫–∞', bg: '#ffb74d', text: '#ffffff' }, { name: '–í–µ—á–µ—Ä—è', bg: '#ba68c8', text: '#ffffff' }, { name: '–§–∏–ª–º–∏', bg: '#4db6ac', text: '#ffffff' }, { name: '–§–∏—Ç–Ω–µ—Å', bg: '#ff8a65', text: '#ffffff' }, { name: '–†–∞–±–æ—Ç–∞', bg: '#a1887f', text: '#ffffff' }, { name: '–ß–µ—Ç–µ–Ω–µ', bg: '#fff176', text: '#111111' }, { name: '–ü–æ—á–∏–≤–∫–∞', bg: '#90a4ae', text: '#ffffff' }
        ];
        let activities = JSON.parse(JSON.stringify(defaultActivities));
        let activityData = []; let activeActivity = null; let currentUserID = null; let currentSkin = '';
        
        let isLoginMode = true;
        const itemHeight = 50; let startY=0, currentTranslateY=0, isDragging=false, pressTimer=null;

        window.changeSkin = function(skin) {
            document.body.className = skin; currentSkin = skin;
            document.getElementById('skin-selector').value = skin;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const els = {
                login: document.getElementById('login-screen'), app: document.getElementById('app-screen'),
                email: document.getElementById('auth-email'), pass: document.getElementById('auth-password'),
                err: document.getElementById('auth-error'), toggle: document.getElementById('toggle-auth'),
                reel: document.getElementById('main-reel'), items: document.getElementById('reel-items')
            };

            // AUTH
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUserID = user.uid;
                    document.getElementById('user-email-display').textContent = user.email;
                    await loadState();
                    els.login.style.display = 'none';
                    els.app.style.display = 'block';
                    renderLog(); updateDisplay(0);
                } else {
                    currentUserID = null;
                    els.app.style.display = 'none';
                    els.login.style.display = 'flex';
                }
            });

            // UI Listeners
            els.toggle.onclick = () => {
                isLoginMode = !isLoginMode;
                document.querySelector('#login-screen h2').textContent = isLoginMode ? '–í–•–û–î' : '–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø';
                document.getElementById('btn-email-auth').textContent = isLoginMode ? '–í–õ–ï–ó' : '–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø';
                els.toggle.innerHTML = isLoginMode ? '–ù—è–º–∞—à –∞–∫–∞—É–Ω—Ç? <u>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</u>' : '–ò–º–∞—à –∞–∫–∞—É–Ω—Ç? <u>–í–ª–µ–∑</u>';
            };

            document.getElementById('btn-email-auth').onclick = async () => {
                try {
                    if(isLoginMode) await auth.signInWithEmailAndPassword(els.email.value, els.pass.value);
                    else await auth.createUserWithEmailAndPassword(els.email.value, els.pass.value);
                } catch(e) { els.err.textContent = e.message; }
            };

            document.getElementById('btn-google-auth').onclick = () => {
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => els.err.textContent = e.message);
            };

            document.getElementById('btn-logout-action').onclick = () => auth.signOut();
            
            // Settings
            document.getElementById('settings-btn').onclick = () => { generateSettingsList(); document.getElementById('settings-modal').style.display='block'; };
            document.getElementById('profile-btn').onclick = () => document.getElementById('profile-modal').style.display='block';
            document.getElementById('btn-save-settings').onclick = saveAndCloseSettings;
            document.getElementById('btn-add-activity').onclick = () => {
                const v = document.getElementById('new-activity-name').value.trim();
                if(v) { activities.push({name:v, bg:'#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0'), text:'#fff'}); generateSettingsList(); document.getElementById('new-activity-name').value=''; }
            };
            document.getElementById('btn-generate-test').onclick = generateTestData;

            // Reel Events
            els.reel.addEventListener('touchstart', handleTouchStart);
            els.reel.addEventListener('touchmove', handleTouchMove);
            els.reel.addEventListener('touchend', handleTouchEnd);
            els.reel.addEventListener('contextmenu', e => e.preventDefault());

            // Logic
            function generateSettingsList() {
                const l = document.getElementById('settings-list'); l.innerHTML='';
                document.getElementById('skin-selector').value = currentSkin;
                activities.forEach((a,i) => {
                    const d = document.createElement('div'); d.className='setting-row';
                    d.innerHTML = `<div><input type="color" id="bg-${i}" value="${a.bg}"></div><div><input type="color" id="txt-${i}" value="${a.text}"></div><input type="text" id="name-${i}" value="${a.name}"><button class="delete-btn" onclick="removeActivity(${i})">X</button>`;
                    l.appendChild(d);
                });
            }
            window.removeActivity = (i) => { if(activities.length>1 && confirm('–ò–∑—Ç—Ä–∏–≤–∞–Ω–µ?')) { activities.splice(i,1); generateSettingsList(); }};

            function saveAndCloseSettings() {
                for(let i=0; i<activities.length; i++) {
                    const n = document.getElementById(`name-${i}`)?.value;
                    const b = document.getElementById(`bg-${i}`)?.value;
                    const t = document.getElementById(`txt-${i}`)?.value;
                    if(n) activities[i] = {name:n, bg:b, text:t};
                }
                if(activeActivity && activeActivity.colorIndex >= activities.length) activeActivity=null;
                saveState(); generateReelContent(); renderLog(); updateDisplay(currentTranslateY);
                document.getElementById('settings-modal').style.display='none';
            }

            async function saveState() { if(currentUserID) try{ await usersCollection.doc(currentUserID).set({activities, activityLog:activityData, activeActivity, skin:currentSkin, lastLogDate:new Date().toISOString().slice(0,10)}, {merge:true}); }catch(e){} }
            
            async function loadState() {
                if(!currentUserID) return;
                const d = await usersCollection.doc(currentUserID).get();
                if(d.exists) {
                    const data = d.data();
                    if(data.activities) activities = data.activities;
                    if(data.skin) changeSkin(data.skin);
                    
                    // –ó–∞—Ä–µ–∂–¥–∞–º–µ –¥–∞–Ω–Ω–∏—Ç–µ (—Å –¥–Ω–µ–≤–µ–Ω —Ä–µ—Å–µ—Ç)
                    const today = new Date().toISOString().slice(0,10);
                    if(data.lastLogDate === today) {
                        activityData = data.activityLog || []; activeActivity = data.activeActivity || null;
                    } else { activityData=[]; activeActivity=null; }
                }
                generateReelContent();
            }

            function generateReelContent() {
                els.items.innerHTML='';
                activities.forEach((a,i) => { const d=document.createElement('div'); d.className='reel-item'; d.textContent=a.name; d.style.backgroundColor=a.bg; d.style.color=a.text; els.items.appendChild(d); });
            }

            function renderLog() {
                const l = document.getElementById('activity-log'); l.innerHTML='';
                if(activeActivity) { 
                    const li=document.createElement('li'); const a=activities[activeActivity.colorIndex]||{bg:'#444',text:'#fff'}; 
                    li.style.backgroundColor=a.bg; li.style.color=a.text; li.textContent=`–ê–ö–¢–ò–í–ù–ê: ${activeActivity.name}`; 
                    li.style.border='3px solid #fff'; l.appendChild(li); 
                }
                
                [...activityData].sort((a,b)=>new Date(b.startTime)-new Date(a.startTime)).forEach(e => {
                    const d = new Date(e.startTime);
                    const li=document.createElement('li'); const a=activities[e.colorIndex]||{bg:'#444',text:'#fff'}; 
                    li.style.backgroundColor=a.bg; li.style.color=a.text;
                    
                    const dur=Math.floor((new Date(e.endTime)-d)/1000);
                    const h=Math.floor(dur/3600), m=Math.floor((dur%3600)/60);
                    li.textContent=`${e.name} (${d.toLocaleTimeString()}) - ${h}—á ${m}–º`;
                    l.appendChild(li);
                });
            }

            function updateDisplay(y) {
                const i = Math.abs(Math.round(y/itemHeight));
                if(i<activities.length) {
                    const a=activities[i];
                    document.getElementById('current-activity-display').innerHTML = `–ò–∑–±—Ä–∞–Ω–∞: <span style="color:${a.bg}; text-shadow:0 0 5px rgba(0,0,0,0.5);">${a.name}</span>`;
                }
            }

            function snapToClosestItem() {
                let snapped = Math.round(currentTranslateY/itemHeight)*itemHeight;
                const max = -(activities.length-1)*itemHeight;
                snapped = Math.max(max, Math.min(0, snapped));
                els.items.style.transition = 'transform 0.3s ease-out';
                els.items.style.transform = `translateY(${snapped}px)`;
                currentTranslateY = snapped;
                updateDisplay(snapped);
            }

            function handleTap() {
                if(!currentUserID) return;
                snapToClosestItem();
                const i = Math.abs(Math.round(currentTranslateY/itemHeight));
                if(activeActivity && activeActivity.colorIndex===i) return; // Block duplicates
                
                const now = new Date().toISOString();
                if(activeActivity) activityData.push({name:activeActivity.name, colorIndex:activeActivity.colorIndex, startTime:activeActivity.startTime, endTime:now});
                
                activeActivity = {name:activities[i].name, startTime:now, colorIndex:i};
                renderLog(); saveState();
            }

            function handleTouchStart(e) {
                isDragging=false; startY=e.touches[0].clientY;
                els.items.style.transition='none';
                pressTimer = setTimeout(() => { if(!isDragging) { 
                    const i=Math.abs(Math.round(currentTranslateY/itemHeight)); 
                    const nn=prompt("Edit:", activities[i].name); 
                    if(nn){ activities[i].name=nn; generateReelContent(); saveState(); updateDisplay(currentTranslateY); } 
                }}, 800);
            }

            function handleTouchMove(e) {
                const dy = e.touches[0].clientY - startY;
                if(Math.abs(dy)>5) { isDragging=true; clearTimeout(pressTimer); }
                const newY = currentTranslateY + dy;
                els.items.style.transform = `translateY(${newY}px)`;
            }

            function handleTouchEnd(e) {
                clearTimeout(pressTimer);
                const dy = e.changedTouches[0].clientY - startY;
                if(isDragging) { currentTranslateY+=dy; snapToClosestItem(); } 
                else handleTap(); 
                isDragging=false;
            }

            function generateTestData() {
                activityData = []; activeActivity = null;
                const now = new Date();
                for(let i=0; i<3; i++) {
                    let d = new Date(now); d.setDate(d.getDate()-i);
                    let s = new Date(d); s.setHours(8,0); let e = new Date(d); e.setHours(9,0);
                    activityData.push({name:'–ó–∞–∫—É—Å–∫–∞', colorIndex:3, startTime:s.toISOString(), endTime:e.toISOString()});
                }
                renderLog(); saveState();
            }
        });
    </script>
</body>
