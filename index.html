<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активен Дневник</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* КОНТЕЙНЕР ЗА СЛОТ МАШИНАТА (Центриране) */
        #slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        /* СТИЛ НА ЕДИНСТВЕНАТА РОЛКА */
        .reel {
            width: 250px; 
            height: 50px; 
            border: 3px solid #666;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* СТИЛ НА ЕЛЕМЕНТИТЕ ВЪВ ВЪТРЕШНОСТТА НА РОЛКАТА */
        .reel-items {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(0); 
            transition: transform 0.1s linear; 
        }

        .reel-item {
            height: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* КЛАС ЗА СПИРАНЕ И АКТИВНОСТ */
        .stopped {
            /* При спряно състояние, няма анимация */
            animation: none !important;
            /* Жълт акцент, ако има активна дейност */
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.9); 
        }

        /* КЛЮЧОВИ КАДРИ ЗА АНИМАЦИЯТА НА РОТАЦИЯ */
        @keyframes spin {
            from { transform: translateY(0); }
            to { transform: translateY(-1000%); } 
        }

        /* Активиране на ротацията */
        .reel.spinning .reel-items {
            animation: spin 3s linear infinite; 
        }
        
        /* Цветове на Дейностите */
        .color-0 { background-color: #e57373; } /* Ставане */
        .color-1 { background-color: #64b5f6; } /* Лягане */
        .color-2 { background-color: #81c784; } /* Обяд */
        .color-3 { background-color: #ffb74d; } /* Закуска */
        .color-4 { background-color: #ba68c8; } /* Вечеря */
        .color-5 { background-color: #4db6ac; } /* Филми */
        .color-6 { background-color: #ff8a65; } /* Фитнес */
        .color-7 { background-color: #a1887f; } /* Работа */
        .color-8 { background-color: #fff176; color: #333;} /* Четене */
        .color-9 { background-color: #90a4ae; } /* Почивка */

        /* СТИЛ НА ЛОГА */
        #log-container {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px dashed #ccc;
        }

        #log-container h2 {
            text-align: center;
            color: #555;
        }

        #activity-log li {
            list-style: none;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
        }
        
        #activity-log {
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Активен Дневник</h1>
    <div id="slot-container">
        </div>
    
    <div id="current-activity-display" style="text-align: center; margin-top: 20px; font-size: 16px; font-weight: bold; color: #555;">
        Натиснете, за да започнете въртене...
    </div>

    <div id="log-container">
        <h2>Лог на Дейностите</h2>
        <ul id="activity-log">
            </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const activities = [
                'Ставане', 'Лягане', 'Обяд', 'Закуска', 'Вечеря',
                'Филми', 'Фитнес', 'Работа', 'Четене', 'Почивка'
            ];
            
            let activeActivity = null; 
            let isSpinning = false; // Нов флаг за състоянието на ротация
            const log = document.getElementById('activity-log');
            const display = document.getElementById('current-activity-display');
            const mainReel = document.createElement('div'); 
            const itemHeight = 50; 
            let currentActivityIndex = 0; 

            // --- Помощни Функции ---
            
            function calculateCurrentIndex() {
                const currentItemsContainer = mainReel.querySelector('.reel-items');
                const transformMatrix = window.getComputedStyle(currentItemsContainer).transform;
                let currentTranslateY = 0;

                if (transformMatrix && transformMatrix !== 'none') {
                    try {
                        const values = transformMatrix.match(/matrix.*\((.+)\)/);
                        if (values && values[1]) {
                            const valArray = values[1].split(',').map(v => parseFloat(v.trim()));
                            currentTranslateY = valArray.length > 5 ? valArray[5] : 0; 
                        }
                    } catch (e) {
                        console.error("Error calculating transform:", e);
                    }
                }
                return Math.floor(Math.abs(currentTranslateY / itemHeight) + 0.5) % activities.length;
            }

            function generateReel() {
                // Първоначално НЕ добавяме клас 'spinning'
                mainReel.className = 'reel'; 
                mainReel.id = 'main-reel';
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'reel-items';

                for (let i = 0; i < 30; i++) { 
                    const index = i % activities.length;
                    const item = document.createElement('div');
                    item.className = `reel-item color-${index}`; 
                    item.textContent = activities[index];
                    itemsContainer.appendChild(item);
                }

                mainReel.appendChild(itemsContainer);
                document.getElementById('slot-container').appendChild(mainReel);
                mainReel.addEventListener('click', handleReelClick);
                
                // Фиксираме позицията на 'Ставане' (индекс 0) при стартиране
                itemsContainer.style.transform = `translateY(0px)`;
            }
            
            generateReel();

            function formatDuration(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                const parts = [];
                if (hours > 0) parts.push(`${hours}ч`);
                if (minutes > 0) parts.push(`${minutes}мин`);
                if (seconds > 0 || parts.length === 0) parts.push(`${seconds}сек`);
                
                return parts.join(' ');
            }
            
            function startSpinning() {
                const itemsContainer = mainReel.querySelector('.reel-items');
                mainReel.classList.add('spinning');
                mainReel.classList.remove('stopped');
                itemsContainer.style.animation = 'spin 3s linear infinite';
                isSpinning = true;
                display.innerHTML = 'Въртене... Натиснете, за да изберете дейност!';
            }

            function stopSpinning() {
                const itemsContainer = mainReel.querySelector('.reel-items');
                
                itemsContainer.style.animation = 'none';

                currentActivityIndex = calculateCurrentIndex();
                const exactTranslateY = -(currentActivityIndex * itemHeight);
                
                itemsContainer.style.transform = `translateY(${exactTranslateY}px)`;
                
                mainReel.classList.add('stopped');
                mainReel.classList.remove('spinning');
                isSpinning = false;
                
                return {
                    name: activities[currentActivityIndex],
                    colorIndex: currentActivityIndex
                };
            }
            
            // --- ОСНОВНА ЛОГИКА ---
            function handleReelClick() {
                const currentTime = new Date();

                if (isSpinning) {
                    // РЕЖИМ 1: Ролката се върти (Клик за Спиране и Старт на дейност)
                    
                    const selected = stopSpinning(); 
                    
                    activeActivity = {
                        name: selected.name,
                        startTime: currentTime,
                        colorIndex: selected.colorIndex
                    };
                    
                    display.innerHTML = `Текуща дейност: <span class="color-${selected.colorIndex}" style="padding: 2px 5px; border-radius: 4px;">${selected.name}</span>`;
                    
                    const statusMessage = document.createElement('li');
                    statusMessage.className = `color-${selected.colorIndex}`;
                    statusMessage.textContent = `▶️ ЗАПОЧНАТО: ${selected.name} в ${currentTime.toLocaleTimeString()}`;
                    log.prepend(statusMessage);
                    
                } else if (activeActivity) {
                    // РЕЖИМ 2: Има активна дейност (Клик за Край и Старт на въртене)
                    
                    const endTime = currentTime;
                    const duration = endTime.getTime() - activeActivity.startTime.getTime();
                    const durationString = formatDuration(duration);
                    
                    const logEntry = document.createElement('li');
                    logEntry.className = `color-${activeActivity.colorIndex}`;
                    logEntry.textContent = `✅ ${activeActivity.name}: ${activeActivity.startTime.toLocaleTimeString()} - ${endTime.toLocaleTimeString()} | Продължителност: ${durationString}`;
                    log.prepend(logEntry);
                    
                    if (log.firstChild && log.firstChild.textContent.startsWith('▶️')) {
                        log.removeChild(log.firstChild);
                    }
                    
                    activeActivity = null; 
                    document.getElementById('log-container').scrollIntoView({ behavior: 'smooth' });

                    startSpinning();
                    
                } else {
                    // РЕЖИМ 3: Първи клик при зареждане (Стартира въртенето)
                    startSpinning();
                }
            }
        });
    </script>
</body>
</html>
