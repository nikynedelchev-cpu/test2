    <style>
        /* --- –¢–ï–ú–ò (SKINS) --- */
        :root {
            /* Default (Luxury Dark) */
            --bg-body: #121212;
            --bg-gradient: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            --text-main: #d4af37;
            --reel-bg: #eee;

            --btn-primary: linear-gradient(45deg, #d4af37, #a67c00);

            --modal-bg: #1e1e1e;
            --input-bg: #333;
            --input-text: #fff;
            --font-main: 'Roboto Condensed', sans-serif;
            --date-bg: linear-gradient(90deg, transparent, #333, transparent);
        }

        body.skin-neon {
            --bg-body: #000;
            --bg-gradient: linear-gradient(to bottom, #050505, #0a0a0a);
            --text-main: #0ff;
            --reel-bg: #111;
            --reel-border: #0ff;
            --btn-primary: #000;
            --btn-text: #0ff;
            --modal-bg: #111;
            --input-bg: #000;
            --input-text: #0ff;
            --font-main: 'Orbitron', sans-serif;
            --date-bg: #000;

        body.skin-light {
            --bg-body: #f4f4f9;
            --bg-gradient: none;
            --text-main: #333;
            --reel-bg: #fff;
            --reel-border: #666;
            --btn-primary: #2196F3;
            --btn-text: #fff;
            --modal-bg: #fff;
            --input-bg: #fff;
            --input-text: #333;
            --font-main: sans-serif;
            --date-bg: #e0e0e0;
        }

        /* --- –û–°–ù–û–í–ù–ò --- */
        html, body {
            background-color: var(--bg-body);
            background-image: var(--bg-gradient);
            margin: 0; padding: 0; min-height: 100vh;
            font-family: var(--font-main);
            text-align: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- LOGIN SCREEN (FIXED ON TOP) --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-body);
            background-image: var(--bg-gradient);
            z-index: 10000; /* –ù–∞–π-–æ—Ç–≥–æ—Ä–µ */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box {
            padding: 40px; border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 85%; max-width: 350px;
            backdrop-filter: blur(10px);
        }
        .login-input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: var(--input-bg); color: var(--input-text);
            border: 1px solid #555; border-radius: 8px; box-sizing: border-box;
        }
        /* Skin specific adjustments */
        body.skin-neon .login-box { border: 1px solid #0ff; box-shadow: 0 0 20px #0ff; }
        body.skin-neon .login-btn { border: 1px solid #0ff; }

        /* --- APP SCREEN --- */
        #app-screen { display: none; padding: 20px; } /* –°–∫—Ä–∏—Ç –¥–æ –≤—Ö–æ–¥ */

        h1 {
            color: var(--text-main);
            text-transform: uppercase; letter-spacing: 2px;
            margin-top: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- REEL DESIGN --- */
        #slot-container {
            display: flex; justify-content: center; align-items: center;
            margin: 40px auto; position: relative; perspective: 1000px;
        }
        .reel-frame {
            padding: 15px; border-radius: 25px;
            background: linear-gradient(145deg, #2a2a2a, #000000);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 0 15px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }
        body.skin-neon .reel-frame { border: 1px solid #0ff; box-shadow: 0 0 20px #0ff; background: #000; }
        body.skin-light .reel-frame { background: #fff; border: 1px solid #ccc; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .reel {
            width: 280px; height: 150px; 
            background-color: var(--reel-bg);
            overflow: hidden; position: relative; cursor: grab; 
            touch-action: none; -webkit-user-select: none; user-select: none;
            border-radius: 10px;
        }
        .reel-items {
            position: absolute; width: 100%; display: flex; flex-direction: column;
            top: 50px; /* Center alignment */
        }
        .reel-item {
            height: 50px !important; min-height: 50px !important;
            display: flex; justify-content: center; align-items: center;
            font-size: 18px; font-weight: 900; text-transform: uppercase;
            color: #333; /* –í–∏–Ω–∞–≥–∏ —Ç—ä–º–µ–Ω —Ç–µ–∫—Å—Ç –≤—ä—Ç—Ä–µ –≤ —Ü–≤–µ—Ç–Ω–∏—Ç–µ –ª–µ–Ω—Ç–∏ */
            box-sizing: border-box;
            border-top: 1px solid rgba(255,255,255,0.4); border-bottom: 1px solid rgba(0,0,0,0.2);
        }

        /* OVERLAYS */
        .reel-shadow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.8) 100%);
        }
        .reel-selection-bar {
            position: absolute; top: 50px; left: 0; width: 100%; height: 50px; pointer-events: none; z-index: 5;
            border-top: 2px solid var(--reel-border); border-bottom: 2px solid var(--reel-border);
            background: rgba(255,255,255,0.1); box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* --- BUTTONS --- */
        button { font-family: var(--font-main); text-transform: uppercase; letter-spacing: 1px; }
        .login-btn, .google-btn, .save-btn, .logout-btn, .add-btn {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            background: var(--btn-primary); color: var(--btn-text); margin-top: 10px;
        }
        .google-btn { background: #fff !important; color: #333 !important; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #settings-btn, #profile-btn {
            position: fixed; top: 15px; width: 45px; height: 45px; font-size: 24px;
            background: rgba(0,0,0,0.5); border: 1px solid var(--reel-border); border-radius: 50%;
            cursor: pointer; z-index: 2000; color: var(--text-main);
        }
        #settings-btn { right: 15px; }
        #profile-btn { left: 15px; }

        /* --- LOG --- */
        #log-container { margin-top: 30px; padding-bottom: 80px; }
        #activity-log { list-style: none; padding: 0; margin: 20px auto; max-width: 350px; }
        #activity-log li {
            padding: 12px 15px; margin-bottom: 10px; border-radius: 8px;
            color: #fff; font-weight: 500; text-align: left;
            border-left: 4px solid rgba(255,255,255,0.5);
            font-size: 14px;
        }
        .date-header {
            background: var(--date-bg) !important; color: var(--text-main) !important;
            font-size: 12px; padding: 5px 0 !important; margin: 30px 0 10px 0 !important;
            border: none !important; text-align: center !important;
        }
        .color-8 { color: #111 !important; }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); z-index: 3000; backdrop-filter: blur(5px); }
        .settings-content {
            background-color: var(--modal-bg); color: var(--text-main);
            margin: 10vh auto; padding: 25px; width: 85%; max-width: 400px;
            border-radius: 15px; border: 1px solid var(--reel-border);
            max-height: 80vh; overflow-y: auto;
        }
        .setting-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        .delete-btn { background: #f44336; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; }
        .close-modal { float: right; font-size: 28px; cursor: pointer; }
    </style>
</head>

    <script>
        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDPzM2ncCIX43TgcSOym51kUQIPZVH2w84",
            authDomain: "daily-routine-f3688.firebaseapp.com",
            projectId: "daily-routine-f3688",
            storageBucket: "daily-routine-f3688.firebasestorage.app",
            messagingSenderId: "119560133908",
            appId: "1:119560133908:web:9bce81885e2df34434b601",
            measurementId: "G-BQCYBB91KR"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e){ console.error(e); }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const usersCollection = db.collection('users');

        // --- VARS ---
        let defaultActivities = [
            { name: '–°—Ç–∞–≤–∞–Ω–µ', bg: '#e57373', text: '#ffffff' }, { name: '–õ—è–≥–∞–Ω–µ', bg: '#64b5f6', text: '#ffffff' }, { name: '–û–±—è–¥', bg: '#81c784', text: '#ffffff' }, { name: '–ó–∞–∫—É—Å–∫–∞', bg: '#ffb74d', text: '#ffffff' }, { name: '–í–µ—á–µ—Ä—è', bg: '#ba68c8', text: '#ffffff' }, { name: '–§–∏–ª–º–∏', bg: '#4db6ac', text: '#ffffff' }, { name: '–§–∏—Ç–Ω–µ—Å', bg: '#ff8a65', text: '#ffffff' }, { name: '–†–∞–±–æ—Ç–∞', bg: '#a1887f', text: '#ffffff' }, { name: '–ß–µ—Ç–µ–Ω–µ', bg: '#fff176', text: '#111111' }, { name: '–ü–æ—á–∏–≤–∫–∞', bg: '#90a4ae', text: '#ffffff' }
        ];
        let activities = JSON.parse(JSON.stringify(defaultActivities));
        let activityData = []; let activeActivity = null; let currentUserID = null;
        let currentSkin = ''; 
        let isLoginMode = true; 
        
        // Touch
        const itemHeight = 50; let isDragging = false; let startY = 0; let currentTranslateY = 0; let pressTimer = null;
        let velocity=0, lastY=0, lastTime=0, animId=null;

        // --- INIT ---
        window.changeSkin = function(skin) {
            document.body.className = skin;
            currentSkin = skin;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const els = {
                login: document.getElementById('login-screen'),
                app: document.getElementById('app-screen'),
                email: document.getElementById('auth-email'),
                pass: document.getElementById('auth-password'),
                err: document.getElementById('auth-error'),
                btnEmail: document.getElementById('btn-email-auth'),
                btnGoogle: document.getElementById('btn-google-auth'),
                toggle: document.getElementById('toggle-auth'),
                title: document.getElementById('auth-title'),
                reel: document.getElementById('main-reel'),
                items: document.getElementById('reel-items')
            };

            // AUTH Listener
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUserID = user.uid;
                    document.getElementById('user-email-display').textContent = user.email;
                    await loadState();
                    els.login.style.display = 'none';
                    els.app.style.display = 'block';
                    renderLog(); updateDisplay(0);
                } else {
                    currentUserID = null;
                    els.app.style.display = 'none';
                    els.login.style.display = 'flex';
                }
            });

            // UI Events
            els.toggle.onclick = () => {
                isLoginMode = !isLoginMode;
                els.title.textContent = isLoginMode ? '–í–•–û–î' : '–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø';
                els.btnEmail.textContent = isLoginMode ? '–í–õ–ï–ó' : '–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø';
                els.toggle.innerHTML = isLoginMode ? '–ù—è–º–∞—à –∞–∫–∞—É–Ω—Ç? <u>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</u>' : '–ò–º–∞—à –∞–∫–∞—É–Ω—Ç? <u>–í–ª–µ–∑</u>';
                els.err.textContent = '';
            };

            els.btnEmail.onclick = async () => {
                try {
                    if(isLoginMode) await auth.signInWithEmailAndPassword(els.email.value, els.pass.value);
                    else await auth.createUserWithEmailAndPassword(els.email.value, els.pass.value);
                } catch(e) { els.err.textContent = e.message; }
            };
            
            els.btnGoogle.onclick = async () => {
                try { await auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider()); }
                catch(e) { els.err.textContent = e.message; }
            };

            document.getElementById('btn-logout-action').onclick = () => auth.signOut();
            
            // Settings Events
            document.getElementById('settings-btn').onclick = () => { generateSettingsList(); document.getElementById('settings-modal').style.display='block'; };
            document.getElementById('profile-btn').onclick = () => document.getElementById('profile-modal').style.display='block';
            document.getElementById('btn-save-settings').onclick = saveAndCloseSettings;
            document.getElementById('btn-add-activity').onclick = () => {
                const v = document.getElementById('new-activity-name').value.trim();
                if(v) { activities.push({name:v, bg:'#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0'), text:'#fff'}); generateSettingsList(); document.getElementById('new-activity-name').value=''; }
            };
            document.getElementById('btn-generate-test').onclick = generateTestData;

            // Reel Events
            els.reel.addEventListener('touchstart', handleTouchStart);
            els.reel.addEventListener('touchmove', handleTouchMove);
            els.reel.addEventListener('touchend', handleTouchEnd);
            els.reel.addEventListener('contextmenu', e => e.preventDefault());

            // --- FUNCTIONS ---

            function generateSettingsList() {
                const l = document.getElementById('settings-list'); l.innerHTML='';
                document.getElementById('skin-selector').value = currentSkin;
                activities.forEach((a,i) => {
                    const d = document.createElement('div'); d.className='setting-row';
                    d.innerHTML = `<div><input type="color" id="bg-${i}" value="${a.bg}"></div><div><input type="color" id="txt-${i}" value="${a.text}"></div><input type="text" id="name-${i}" value="${a.name}"><button class="delete-btn" onclick="removeActivity(${i})">X</button>`;
                    l.appendChild(d);
                });
            }
            window.removeActivity = (i) => { if(activities.length>1 && confirm('delete?')) { activities.splice(i,1); generateSettingsList(); }};

            function saveAndCloseSettings() {
                for(let i=0; i<activities.length; i++) {
                    const n = document.getElementById(`name-${i}`)?.value;
                    const b = document.getElementById(`bg-${i}`)?.value;
                    const t = document.getElementById(`txt-${i}`)?.value;
                    if(n) activities[i] = {name:n, bg:b, text:t};
                }
                if(activeActivity && activeActivity.colorIndex >= activities.length) activeActivity=null;
                saveState(); generateReelContent(); renderLog(); updateDisplay(currentTranslateY);
                document.getElementById('settings-modal').style.display='none';
            }

            async function saveState() { if(currentUserID) try{ await usersCollection.doc(currentUserID).set({activities, activityLog:activityData, activeActivity, skin:currentSkin, lastLogDate:new Date().toISOString().slice(0,10)}, {merge:true}); }catch(e){} }
            async function loadState() {
                if(!currentUserID) return;
                const d = await usersCollection.doc(currentUserID).get();
                if(d.exists) {
                    const data = d.data();
                    if(data.activities) activities = data.activities;
                    if(data.skin) changeSkin(data.skin);
                    activityData = data.activityLog || [];
                    activeActivity = data.activeActivity || null;
                }
                generateReelContent();
            }

            function generateReelContent() {
                els.items.innerHTML='';
                activities.forEach((a,i) => { const d=document.createElement('div'); d.className='reel-item'; d.textContent=a.name; d.style.backgroundColor=a.bg; d.style.color=a.text; els.items.appendChild(d); });
            }

            function renderLog() {
                const l = document.getElementById('activity-log'); l.innerHTML='';
                if(activeActivity) { 
                    const li=document.createElement('li'); const a=activities[activeActivity.colorIndex]||{bg:'#444',text:'#fff'}; 
                    li.style.backgroundColor=a.bg; li.style.color=a.text; 
                    li.textContent=`–ê–ö–¢–ò–í–ù–ê: ${activeActivity.name}`; l.appendChild(li); 
                }
                
                [...activityData].sort((a,b)=>new Date(b.startTime)-new Date(a.startTime)).forEach(e => {
                    const d = new Date(e.startTime);
                    const li=document.createElement('li'); const a=activities[e.colorIndex]||{bg:'#444',text:'#fff'}; 
                    li.style.backgroundColor=a.bg; li.style.color=a.text;
                    const dur=Math.floor((new Date(e.endTime)-d)/1000);
                    const h=Math.floor(dur/3600), m=Math.floor((dur%3600)/60);
                    li.textContent=`${d.toLocaleDateString()} | ${e.name} (${d.toLocaleTimeString()}) - ${h}—á ${m}–º`;
                    l.appendChild(li);
                });
            }

            function updateDisplay(y) {
                const i = Math.abs(Math.round(y/itemHeight));
                if(i<activities.length) {
                    const a=activities[i];
                    document.getElementById('current-activity-display').innerHTML = `–ò–∑–±—Ä–∞–Ω–∞: <span style="color:${a.bg}">${a.name}</span>`;
                }
            }

            function applyMomentum() {
                if(Math.abs(velocity) > 0.1) {
                    currentTranslateY += velocity * 12;
                    velocity *= 0.95; 
                    const max = -(activities.length-1)*itemHeight;
                    if(currentTranslateY > 0) { currentTranslateY=0; velocity=0; }
                    if(currentTranslateY < max) { currentTranslateY=max; velocity=0; }
                    els.items.style.transform=`translateY(${currentTranslateY}px)`;
                    updateDisplay(currentTranslateY);
                    animId = requestAnimationFrame(applyMomentum);
                } else {
                    cancelAnimationFrame(animId);
                    snapToClosestItem();
                }
            }

            function snapToClosestItem() {
                let snapped = Math.round(currentTranslateY/itemHeight)*itemHeight;
                const max = -(activities.length-1)*itemHeight;
                snapped = Math.max(max, Math.min(0, snapped));
                els.items.style.transition = 'transform 0.3s ease-out';
                els.items.style.transform = `translateY(${snapped}px)`;
                currentTranslateY = snapped;
                updateDisplay(snapped);
            }

            function handleTap() {
                if(!currentUserID) return;
                snapToClosestItem();
                const i = Math.abs(Math.round(currentTranslateY/itemHeight));
                if(activeActivity && activeActivity.colorIndex===i) return;
                
                const now = new Date().toISOString();
                if(activeActivity) activityData.push({name:activeActivity.name, colorIndex:activeActivity.colorIndex, startTime:activeActivity.startTime, endTime:now});
                
                activeActivity = {name:activities[i].name, startTime:now, colorIndex:i};
                renderLog(); saveState();
            }

            function handleTouchStart(e) {
                cancelAnimationFrame(animId);
                isDragging=false; startY=e.touches[0].clientY; lastY=startY; lastTime=Date.now(); velocity=0;
                els.items.style.transition='none';
                pressTimer = setTimeout(() => { if(!isDragging) { 
                    const i=Math.abs(Math.round(currentTranslateY/itemHeight)); 
                    const nn=prompt("Edit:", activities[i].name); 
                    if(nn){ activities[i].name=nn; generateReelContent(); saveState(); updateDisplay(currentTranslateY); } 
                }}, 800);
            }

            function handleTouchMove(e) {
                const y = e.touches[0].clientY;
                const dt = Date.now() - lastTime;
                if(Math.abs(y-startY)>5) { isDragging=true; clearTimeout(pressTimer); }
                const dy = y - lastY;
                if(dt>0) velocity = dy/dt;
                currentTranslateY += dy;
                els.items.style.transform = `translateY(${currentTranslateY}px)`;
                lastY=y; lastTime=Date.now();
            }

            function handleTouchEnd() {
                clearTimeout(pressTimer);
                if(isDragging) applyMomentum(); else handleTap();
                isDragging=false;
            }

            function generateTestData() {
                const now = new Date();
                for(let i=0; i<3; i++) {
                    let d = new Date(now); d.setDate(d.getDate()-i);
                    let s = new Date(d); s.setHours(8,0); let e = new Date(d); e.setHours(9,0);
                    activityData.push({name:'Test', colorIndex:0, startTime:s.toISOString(), endTime:e.toISOString()});
                }
                renderLog(); saveState();
            }
        });
    </script>
