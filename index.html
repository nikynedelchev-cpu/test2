<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активен Дневник</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* КОНТЕЙНЕР ЗА СЛОТ МАШИНАТА (Центриране) */
        #slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        /* СТИЛ НА ЕДИНСТВЕНАТА РОЛКА */
        .reel {
            width: 250px; 
            height: 50px; 
            border: 3px solid #666;
            border-radius: 10px;
            overflow: hidden; /* Ключово за скриване на останалите елементи */
            position: relative;
            cursor: grab; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            touch-action: none; 
        }

        /* СТИЛ НА ЕЛЕМЕНТИТЕ ВЪВ ВЪТРЕШНОСТТА НА РОЛКАТА */
        .reel-items {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(0); 
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            /* Добавяме височина, за да се показват елементите */
            height: auto; 
        }

        .reel-item {
            height: 50px; /* Фиксирана височина за всеки ред */
            min-height: 50px; /* Гарантира, че има височина */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            /* Важно: уверете се, че background-color идва от класовете color-X */
        }
        
        /* КЛАС ЗА АКТИВНА ДЕЙНОСТ */
        .active-activity {
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.9); 
        }
        
        /* Цветове на Дейностите */
        .color-0 { background-color: #e57373; } 
        .color-1 { background-color: #64b5f6; }
