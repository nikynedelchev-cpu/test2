<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активен Дневник</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* КОНТЕЙНЕР ЗА СЛОТ МАШИНАТА (Центриране) */
        #slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        /* СТИЛ НА ЕДИНСТВЕНАТА РОЛКА */
        .reel {
            width: 250px; /* По-широк за по-добър вид */
            height: 50px; /* Височина на един ред/дейност */
            border: 3px solid #666;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* СТИЛ НА ЕЛЕМЕНТИТЕ ВЪВ ВЪТРЕШНОСТТА НА РОЛКАТА */
        .reel-items {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(0); 
            transition: transform 0.1s linear; 
        }

        .reel-item {
            height: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* КЛАС ЗА СПИРАНЕ И АКТИВНОСТ */
        .stopped {
            /* Премахва анимацията и указва, че дейността е активна */
            animation: none !important;
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.9); /* Жълт акцент за активна дейност */
        }

        /* КЛЮЧОВИ КАДРИ ЗА АНИМАЦИЯТА НА РОТАЦИЯ */
        @keyframes spin {
            /* Завъртане на целия списък нагоре, за да изглежда като слот */
            from { transform: translateY(0); }
            to { transform: translateY(-1000%); } 
        }

        /* Активиране на ротацията */
        .reel.spinning .reel-items {
            animation: spin 3s linear infinite; /* По-бързо въртене */
        }
        
        /* Цветове на Дейностите */
        .color-0 { background-color: #e57373; } /* Ставане - Червено */
        .color-1 { background-color: #64b5f6; } /* Лягане - Синьо */
        .color-2 { background-color: #81c784; } /* Обяд - Зелено */
        .color-3 { background-color: #ffb74d; } /* Закуска - Оранжево */
        .color-4 { background-color: #ba68c8; } /* Вечеря - Лилаво */
        .color-5 { background-color: #4db6ac; } /* Филми - Тюркоазено */
        .color-6 { background-color: #ff8a65; } /* Фитнес - Коралово */
        .color-7 { background-color: #a1887f; } /* Работа - Кафяво */
        .color-8 { background-color: #fff176; color: #333;} /* Четене - Жълто */
        .color-9 { background-color: #90a4ae; } /* Почивка - Сиво */

        /* СТИЛ НА ЛОГА */
        #log-container {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px dashed #ccc;
        }

        #log-container h2 {
            text-align: center;
            color: #555;
        }

        #activity-log li {
            list-style: none;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
        }
        
        #activity-log {
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Активен Дневник</h1>
    <div id="slot-container">
        </div>
    
    <div id="current-activity-display" style="text-align: center; margin-top: 20px; font-size: 16px; font-weight: bold; color: #555;">
        
    </div>

    <div id="log-container">
        <h2>Лог на Дейностите</h2>
        <ul id="activity-log">
            </ul>
    </div>

    <script>
        const activities = [
            'Ставане', 'Лягане', 'Обяд', 'Закуска', 'Вечеря',
            'Филми', 'Фитнес', 'Работа', 'Четене', 'Почивка'
        ];
        
        let activeActivity = null; 
        const log = document.getElementById('activity-log');
        const display = document.getElementById('current-activity-display');
        const mainReel = document.createElement('div'); 

        // Функция за генериране на ролката
        function generateReel() {
            mainReel.className = 'reel spinning'; 
            mainReel.id = 'main-reel';
            
            const itemsContainer = document.createElement('div');
            itemsContainer.className = 'reel-items';

            for (let i = 0; i < 30; i++) { 
                const index = i % activities.length;
                const item = document.createElement('div');
                item.className = `reel-item color-${index}`; 
                item.textContent = activities[index];
                item.dataset.activityName = activities[index];
                item.dataset.colorIndex = index;
                itemsContainer.appendChild(item);
            }

            mainReel.appendChild(itemsContainer);
            document.getElementById('slot-container').appendChild(mainReel);
            mainReel.addEventListener('click', handleReelClick);
        }
        
        // Стартираме генерирането
        generateReel();

        // Функция за форматиране на продължителността
        function formatDuration(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const parts = [];
            if (hours > 0) parts.push(`${hours}ч`);
            if (minutes > 0) parts.push(`${minutes}мин`);
            if (seconds > 0 || parts.length === 0) parts.push(`${seconds}сек`);
            
            return parts.join(' ');
        }
        
        // ВАЖНИ НОВИ ФУНКЦИИ ЗА УПРАВЛЕНИЕ НА РОТАЦИЯТА
        function startSpinning() {
            const itemsContainer = mainReel.querySelector('.reel-items');
            mainReel.classList.add('spinning');
            mainReel.classList.remove('stopped');
            itemsContainer.style.animation = 'spin 3s linear infinite';
        }

        function stopSpinning() {
            const itemsContainer = mainReel.querySelector('.reel-items');
            // Прилагаме клас за спиране и премахваме анимацията
            mainReel.classList.add('stopped');
            mainReel.classList.remove('spinning');
            itemsContainer.style.animation = 'none';
        }
        
        // ОСНОВНА ЛОГИКА
        function handleReelClick() {
            const currentItemsContainer = mainReel.querySelector('.reel-items');

            // Трябва да изчислим кой елемент е в центъра (поради CSS ротацията, това е приблизително)
            const itemHeight = 50; 
            // WebKitCSSMatrix се използва за правилно извличане на трансформацията в браузъри като Safari/Chrome
            const transformMatrix = window.getComputedStyle(currentItemsContainer).transform;
            let currentTranslateY = 0;

            if (transformMatrix && transformMatrix !== 'none') {
                try {
                    // Извличане на Y преместването от матрицата
                    currentTranslateY = new WebKitCSSMatrix(transformMatrix).m42;
                } catch (e) {
                    // Fallback за други браузъри, ако WebKitCSSMatrix не е налично
                    const match = transformMatrix.match(/matrix.*\((.+)\)/);
                    if (match) {
                        const values = match[1].split(',').map(v => parseFloat(v.trim()));
                        currentTranslateY = values.length > 5 ? values[5] : 0; // Y translation is the 6th value
                    }
                }
            }


            let itemIndex = Math.floor(Math.abs(currentTranslateY / itemHeight)) % activities.length;
            
            // Ако елементът е спрял, просто вземаме последния активен индекс за целите на логването
            if (mainReel.classList.contains('stopped') && activeActivity) {
                 itemIndex = activeActivity.colorIndex;
            } else if (mainReel.classList.contains('stopped') && !activeActivity) {
                 // Ако е спрял, но няма активност (след рефреш), пусни го пак
                 startSpinning();
                 return;
            }
            
            const name = activities[itemIndex];
            const colorIndex = itemIndex;
            const currentTime = new Date();

            // 1. Ако няма активна дейност (СТАРТ)
            if (!activeActivity) {
                
                stopSpinning(); // Спираме ротацията на избраната дейност
                
                activeActivity = {
                    name: name,
                    startTime: currentTime,
                    colorIndex: colorIndex
                };
                
                // Актуализиране на интерфейса
                display.innerHTML = `Текуща дейност: <span class="color-${colorIndex}" style="padding: 2px 5px; border-radius: 4px;">${name}</span>`;
                
                const statusMessage = document.createElement('li');
                statusMessage.className = `color-${colorIndex}`;
                statusMessage.textContent = `▶️ ЗАПОЧНАТО: ${name} в ${currentTime.toLocaleTimeString()}`;
                log.prepend(statusMessage);
                
                document.getElementById('log-container').scrollIntoView({ behavior: 'smooth' });

            // 2. Ако има активна дейност (КРАЙ и ЛОГВАНЕ)
            } else if (activeActivity.name !== name) {
                
                // Край на дейността (логваме предходната)
                const endTime = currentTime;
                const duration = endTime.getTime() - activeActivity.startTime.getTime();
                const durationString = formatDuration(duration);

                const logEntry = document.createElement('li');
                logEntry.className = `color-${activeActivity.colorIndex}`;
