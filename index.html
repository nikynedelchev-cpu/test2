<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активен Дневник</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* КОНТЕЙНЕР ЗА СЛОТ МАШИНАТА (Центриране) */
        #slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        /* СТИЛ НА ЕДИНСТВЕНАТА РОЛКА */
        .reel {
            width: 250px; 
            height: 50px; 
            border: 3px solid #666;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: grab; /* Показва, че може да се влачи */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            /* Добавяме touch-action: none за по-добро преживяване на телефона */
            touch-action: none; 
        }

        /* СТИЛ НА ЕЛЕМЕНТИТЕ ВЪВ ВЪТРЕШНОСТТА НА РОЛКАТА */
        .reel-items {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(0); 
            /* Добавяме transition за плавно спиране/преместване */
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

        .reel-item {
            height: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* КЛАС ЗА АКТИВНОСТ (Спиране не е нужно вече) */
        .active-activity {
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.9); /* Жълт акцент за активна дейност */
        }
        
        /* Цветове на Дейностите (Същите) */
        .color-0 { background-color: #e57373; } 
        .color-1 { background-color: #64b5f6; } 
        .color-2 { background-color: #81c784; } 
        .color-3 { background-color: #ffb74d; } 
        .color-4 { background-color: #ba68c8; } 
        .color-5 { background-color: #4db6ac; } 
        .color-6 { background-color: #ff8a65; } 
        .color-7 { background-color: #a1887f; } 
        .color-8 { background-color: #fff176; color: #333;} 
        .color-9 { background-color: #90a4ae; } 

        /* СТИЛ НА ЛОГА */
        #log-container {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px dashed #ccc;
        }

        #log-container h2 {
            text-align: center;
            color: #555;
        }

        #activity-log li {
            list-style: none;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
        }
        
        #activity-log {
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Активен Дневник</h1>
    <div id="slot-container">
        </div>
    
    <div id="current-activity-display" style="text-align: center; margin-top: 20px; font-size: 16px; font-weight: bold; color: #555;">
        Плъзнете, за да изберете дейност. Докоснете, за да стартирате/спрете.
    </div>

    <div id="log-container">
        <h2>Лог на Дейностите</h2>
        <ul id="activity-log">
            </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const activities = [
                'Ставане', 'Лягане', 'Обяд', 'Закуска', 'Вечеря',
                'Филми', 'Фитнес', 'Работа', 'Четене', 'Почивка'
            ];
            
            let activeActivity = null; 
            const log = document.getElementById('activity-log');
            const display = document.getElementById('current-activity-display');
            const mainReel = document.createElement('div'); 
            const itemHeight = 50; 
            
            let reelItems; // Контейнерът с елементите
            let startY = 0;
            let currentTranslateY = 0;
            let isDragging = false; 

            // --- Помощни Функции ---

            // Функция за форматиране на продължителността
            function formatDuration(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                const parts = [];
                if (hours > 0) parts.push(`${hours}ч`);
                if (minutes > 0) parts.push(`${minutes}мин`);
                if (seconds > 0 || parts.length === 0) parts.push(`${seconds}сек`);
                
                return parts.join(' ');
            }
            
            // Функция за извличане на текущата позиция на ролката
            function getCurrentTransformY() {
                const transformMatrix = window.getComputedStyle(reelItems).transform;
                if (transformMatrix && transformMatrix !== 'none') {
                    const values = transformMatrix.match(/matrix.*\((.+)\)/);
                    if (values && values[1]) {
                        const valArray = values[1].split(',').map(v => parseFloat(v.trim()));
                        return valArray.length > 5 ? valArray[5] : 0; 
                    }
                }
                return 0;
            }
            
            // --- Логика за Ръчно Управление (Touch/Drag) ---

            function snapToClosestItem() {
                // Изчислява текущата позиция и я "заключва" към най-близкия елемент
                let currentY = getCurrentTransformY();
                const closestItemIndex = Math.round(currentY / itemHeight);
                const snappedY = closestItemIndex * itemHeight;
                
                // Прилагаме новата позиция
                reelItems.style.transform = `translateY(${snappedY}px)`;
                currentTranslateY = snappedY;
                
                // Обновяваме визуалния акцент
                updateDisplay(snappedY);
            }
            
            function updateDisplay(snappedY) {
                // Изчислява кой елемент е в центъра (първият елемент е на 0)
                const index = Math.abs(Math.round(snappedY / itemHeight)) % activities.length;
                const name = activities[index];
                const colorIndex = index;
                
                // Премахване на стария акцент и добавяне на нов
                mainReel.classList.remove('active-activity');
                if (activeActivity) {
                    mainReel.classList.add('active-activity');
                }
                
                display.innerHTML = `Избрана: <span class="color-${colorIndex}" style="padding: 2px 5px; border-radius: 4px;">${name}</span>`;
            }

            // --- Събития за Докосване (Touch Events) ---

            function handleTouchStart(e) {
                isDragging = false; // Маркираме, че сме започнали докосване
                startY = e.touches[0].clientY;
                currentTranslateY = getCurrentTransformY();
                
                // Временно премахваме transition за моментално реагиране на плъзгането
                reelItems.style.transition = 'none';
            }

            function handleTouchMove(e) {
                const dy = e.touches[0].clientY - startY; // Разстояние на плъзгане
                
                // Ако движението е по-голямо от 5px, го отчитаме като плъзгане
                if (Math.abs(dy) > 5) {
                    isDragging = true;
                }
                
                const newY = currentTranslateY + dy;
                
                // Прилагаме новото Y преместване
                reelItems.style.transform = `translateY(${newY}px)`;
            }

            function handleTouchEnd() {
                // Връщаме плавното transition за "заключване" (snap)
                reelItems.style.transition = 'transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                
                if (isDragging) {
                    // Ако е имало плъзгане, заключваме до най-близката позиция
                    snapToClosestItem();
                } else {
                    // Ако е било само докосване (tap), изпълняваме логиката за старт/стоп
                    handleTap(); 
                }
                isDragging = false;
            }

            // --- Логика за Генериране и Състояние ---
            
            function generateReel() {
                mainReel.className = 'reel'; 
                mainReel.id = 'main-reel';
                
                reelItems = document.createElement('div');
                reelItems.className = 'reel-items';

                // Генерираме елементи (достатъчно много, за да изглежда като безкрайна лента)
                for (let i = 0; i < 30; i++) { 
                    const index = i % activities.length;
                    const item = document.createElement('div');
                    item.className = `reel-item color-${index}`; 
                    item.textContent = activities[index];
                    reelItems.appendChild(item);
                }

                mainReel.appendChild(reelItems);
                document.getElementById('slot-container').appendChild(mainReel);
                
                // Добавяме слушатели за докосване/плъзгане
                mainReel.addEventListener('touchstart', handleTouchStart);
                mainReel.addEventListener('touchmove', handleTouchMove);
                mainReel.addEventListener('touchend', handleTouchEnd);

                // Инициализираме дисплея при зареждане
                updateDisplay(0);
            }
            
            generateReel();

            // --- ОСНОВНА ЛОГИКА (Старт/Стоп при Докосване) ---
            
            function handleTap() {
                // Изчисляваме коя дейност е избрана при докосването
                const currentY = getCurrentTransformY();
                const index = Math.abs(Math.round(currentY / itemHeight)) % activities.length;
                const name = activities[index];
                const colorIndex = index;
                const currentTime = new Date();

                if (!activeActivity) {
                    // СТАРТ: Няма активна дейност
                    
                    activeActivity = { name, startTime: currentTime, colorIndex };
                    
                    // Актуализиране на интерфейса
                    mainReel.classList.add('active-activity');
                    display.innerHTML = `АКТИВНА: <span class="color-${colorIndex}" style="padding: 2px 5px; border-radius: 4px;">${name}</span>`;
                    
                    const statusMessage = document.createElement('li');
                    statusMessage.className = `color-${colorIndex}`;
                    statusMessage.textContent = `▶️ ЗАПОЧНАТО: ${name} в ${currentTime.
