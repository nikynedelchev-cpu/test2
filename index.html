<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активен Дневник</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* КОНТЕЙНЕР ЗА СЛОТ МАШИНАТА (Центриране) */
        #slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        /* СТИЛ НА ЕДИНСТВЕНАТА РОЛКА */
        .reel {
            width: 250px; /* По-широк за по-добър вид */
            height: 50px; /* Височина на един ред/дейност */
            border: 3px solid #666;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* СТИЛ НА ЕЛЕМЕНТИТЕ ВЪВ ВЪТРЕШНОСТТА НА РОЛКАТА */
        .reel-items {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            /* Задаване на начално изместване за да се вижда първият елемент */
            transform: translateY(0); 
            transition: transform 0.1s linear; 
        }

        .reel-item {
            height: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* КЛАС ЗА СПИРАНЕ И АКТИВНОСТ */
        .stopped {
            /* Премахва анимацията и указва, че дейността е активна */
            animation: none !important;
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.9); /* Жълт акцент за активна дейност */
        }

        /* КЛЮЧОВИ КАДРИ ЗА АНИМАЦИЯТА НА РОТАЦИЯ */
        @keyframes spin {
            /* Завъртане на целия списък нагоре, за да изглежда като слот */
            from { transform: translateY(0); }
            to { transform: translateY(-1000%); } 
        }

        /* Активиране на ротацията */
        .reel.spinning .reel-items {
            animation: spin 3s linear infinite; /* По-бързо въртене */
        }
        
        /* Цветове на Дейностите */
        .color-0 { background-color: #e57373; } /* Ставане - Червено */
        .color-1 { background-color: #64b5f6; } /* Лягане - Синьо */
        .color-2 { background-color: #81c784; } /* Обяд - Зелено */
        .color-3 { background-color: #ffb74d; } /* Закуска - Оранжево */
        .color-4 { background-color: #ba68c8; } /* Вечеря - Лилаво */
        .color-5 { background-color: #4db6ac; } /* Филми - Тюркоазено */
        .color-6 { background-color: #ff8a65; } /* Фитнес - Коралово */
        .color-7 { background-color: #a1887f; } /* Работа - Кафяво */
        .color-8 { background-color: #fff176; color: #333;} /* Четене - Жълто */
        .color-9 { background-color: #90a4ae; } /* Почивка - Сиво */

        /* СТИЛ НА ЛОГА */
        #log-container {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px dashed #ccc;
        }

        #log-container h2 {
            text-align: center;
            color: #555;
        }

        #activity-log li {
            list-style: none;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
        }
        
        #activity-log {
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Активен Дневник</h1>
    <div id="slot-container">
        </div>
    
    <div id="current-activity-display" style="text-align: center; margin-top: 20px; font-size: 16px; font-weight: bold; color: #555;">
        
    </div>

    <div id="log-container">
        <h2>Лог на Дейностите</h2>
        <ul id="activity-log">
            </ul>
    </div>

    <script>
        const activities = [
            'Ставане', 'Лягане', 'Обяд', 'Закуска', 'Вечеря',
            'Филми', 'Фитнес', 'Работа', 'Четене', 'Почивка'
        ];
        
        let activeActivity = null; // Обект, съдържащ {name, startTime, colorClass}
        const slotContainer = document.getElementById('slot-container');
        const log = document.getElementById('activity-log');
        const display = document.getElementById('current-activity-display');

        // Генериране на ЕДНАТА ролка (линия)
        const reel = document.createElement('div');
        reel.className = 'reel spinning'; 
        reel.id = 'main-reel';
        
        const itemsContainer = document.createElement('div');
        itemsContainer.className = 'reel-items';

        // Генериране на повтарящи се елементи за безкрайно въртене
        for (let i = 0; i < 30; i++) { 
            const index = i % activities.length;
            const item = document.createElement('div');
            // Присвояваме дейността и цвета на всеки елемент
            item.className = `reel-item color-${index}`; 
            item.textContent = activities[index];
            item.dataset.activityName = activities[index];
            item.dataset.colorIndex = index;
            itemsContainer.appendChild(item);
        }

        reel.appendChild(itemsContainer);
        slotContainer.appendChild(reel);

        // Добавяне на слушател за кликване
        reel.addEventListener('click', handleReelClick);

        // Функция за форматиране на продължителността
        function formatDuration(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            const parts = [];
            if (hours > 0) parts.push(`${hours}ч`);
            if (minutes > 0) parts.push(`${minutes}мин`);
            if (seconds > 0 || parts.length === 0) parts.push(`${seconds}сек`);
            
            return parts.join(' ');
        }
        
        // ОСНОВНА ЛОГИКА
        function handleReelClick() {
            const currentItemsContainer = document.querySelector('#main-reel .reel-items');
            
            // 1. Изчисляване коя дейност е видима/активна
            
            // Прекратяваме въртенето
            currentItemsContainer.style.animation = 'none';
            document.getElementById('main-reel').classList.add('stopped');
            
            // Изчисляване на позицията, за да "спрем" върху видим елемент
            const itemHeight = 50; 
            const scrollPosition = currentItemsContainer.offsetTop; 
            
            // Определяне на кой елемент е спряла ролката
            // Използваме offsetTop за да разберем къде е спряла ролката
            // Трябва да изчислим кой индекс от 10-те елемента е центриран.
            
            // Забележка: Поради сложността на CSS ротацията, ще използваме
            // опростен подход, като вземем дейността по текущия CSS клас
            // и ще направим "замразяване" на ролката.
            
            // Взимане на текущия визуален елемент, който е горе-долу центриран
            const currentTranslateY = new WebKitCSSMatrix(window.getComputedStyle(currentItemsContainer).transform).m42;
            const itemIndex = Math.floor(Math.abs(currentTranslateY / itemHeight)) % activities.length;
            
            const name = activities[itemIndex];
            const colorIndex = itemIndex;
            const currentTime = new Date();

            // 2. Ако няма активна дейност (СТАРТ)
            if (!activeActivity) {
                
                activeActivity = {
                    name: name,
                    startTime: currentTime,
                    colorIndex: colorIndex
                };
                
                // Актуализиране на интерфейса
                display.innerHTML = `Текуща дейност: <span class="color-${colorIndex}" style="padding: 2px 5px; border-radius: 4px;">${name}</span>`;
                
                const statusMessage = document.createElement('li');
                statusMessage.className = `color-${colorIndex}`;
                statusMessage.textContent = `▶️ ЗАПОЧНАТО: ${name} в ${currentTime.toLocaleTimeString()}`;
                log.prepend(statusMessage);
                
                document.getElementById('log-container').scrollIntoView({ behavior: 'smooth' });

            // 3. Ако има активна дейност (КРАЙ и ЛОГВАНЕ)
            } else if (activeActivity.name !== name) {
                
                // Край на дейността
                const endTime = currentTime;
                const duration = endTime.getTime() - activeActivity.startTime.getTime();
                const durationString = formatDuration(duration);
                
                // Добавяне на записа в лога
                const logEntry = document.createElement('li');
                logEntry.className = `color-${activeActivity.colorIndex}`;
                logEntry.textContent = `✅ ${activeActivity.name}: ${activeActivity.startTime.toLocaleTimeString()} - ${endTime.toLocaleTimeString()} | Продължителност: ${durationString}`;
                log.prepend(logEntry);
                
                // Премахване на съобщението за старт 
                if (log.firstChild && log.firstChild.textContent.startsWith('▶️')) {
                    log.removeChild(log.firstChild);
                }
                
                // Рестартиране на ролката за въртене
                document.getElementById('main-reel').classList.remove('stopped');
                currentItemsContainer.style.animation = 'spin 3s linear infinite';
                
                // Нулиране на активната дейност
                activeActivity = null; 
                display.innerHTML = ''; // Изчистване на дисплея за текущата дейност

                // Автоматично започване на новата дейност
                handleReelClick();
                
            } else {
                // Ако кликнете два пъти върху една и съща активна дейност - игнорирайте
            }
        }
    </script>
</body>
</html>
