<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активен Дневник</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* БУТОН ЗА НАСТРОЙКИ */
        #settings-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2000;
        }

        /* КОНТЕЙНЕР НА РОЛКАТА */
        #slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
        }

        /* САМАТА РОЛКА */
        .reel {
            width: 250px; 
            height: 50px; 
            border: 3px solid #666;
            border-radius: 10px;
            overflow: hidden; 
            position: relative;
            cursor: grab; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            touch-action: none; 
            background-color: #fff; 
            -webkit-user-select: none;
            user-select: none; 
        }

        .reel-items {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(0); 
            /* КЛЮЧОВА ПРОМЯНА: По-дълъг transition за инерция */
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

        .reel-item {
            height: 50px !important; 
            min-height: 50px !important;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333 !important; 
            text-shadow: none; 
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none; 
        }
        
        .active-activity {
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.9); 
        }

        /* Цветове на Дейностите (BACKGROUNDS) */
        .color-0 { background-color: #e57373 !important; } 
        .color-1 { background-color: #64b5f6 !important; } 
        .color-2 { background-color: #81c784 !important; } 
        .color-3 { background-color: #ffb74d !important; } 
        .color-4 { background-color: #ba68c8 !important; } 
        .color-5 { background-color: #4db6ac !important; } 
        .color-6 { background-color: #ff8a65 !important; } 
        .color-7 { background-color: #a1887f !important; } 
        .color-8 { background-color: #fff176 !important; } 
        .color-9 { background-color: #90a4ae !important; } 

        .color-8, #activity-log .color-8 {
            color: #333 !important;
        }

        /* СТИЛ ЗА ДАТАТА И ЛОГА */
        .date-header {
            background-color: #333 !important; 
            color: #fff !important;           
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            margin: 20px auto !important;
            padding: 8px 10px !important;
            border-radius: 6px;
            display: block; 
            max-width: 300px; 
        }

        #log-container {
            margin-top: 40px;
            padding: 0 20px 20px 20px;
        }
        
        #log-container h2 { display: none; }

        #activity-log {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 300px; 
            text-align: center; 
        }
        
        #activity-log li {
            list-style: none;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #fff; 
            font-weight: 500;
            text-align: center; 
            word-break: break-word; 
        }
    </style>
</head>
<body>

    <button id="settings-btn">⚙️</button>

    <div id="settings-modal">
        <div class="settings-content">
            <h2>Настройки на Дейности</h2>
            <p style="font-size: 12px; color: #666; margin-bottom: 15px;">Променете или премахнете съществуващи дейности.</p>
            <div id="settings-list">
                </div>
            
            <div class="add-row">
                <input type="text" id="new-activity-name" placeholder="Име на нова дейност">
                <button class="add-btn" onclick="addNewActivity()">➕ Добави</button>
            </div>

            <button class="save-btn" onclick="saveAndCloseSettings()">ЗАПАЗИ ПРОМЕНИТЕ</m_button>
        </div>
    </div>

    <div>
        <h1>Активен Дневник</h1>
        <div id="slot-container">
            <div id="main-reel" class="reel">
                <div id="reel-items" class="reel-items">
                    </div>
            </div>
        </div>
        
        <div id="current-activity-display" style="text-align: center; margin-top: 20px; font-size: 16px; font-weight: bold; color: #555;">
            
        </div>
    </div>

    <div id="log-container">
        <h2>Лог на Дейностите</h2>
        <ul id="activity-log">
        </ul>
    </div>

    <script>
        // ГЛОБАЛНИ ПРОМЕНЛИВИ
        let defaultActivities = [
            { name: 'Ставане', bg: '#e57373', text: '#ffffff' },
            { name: 'Лягане', bg: '#64b5f6', text: '#ffffff' },
            { name: 'Обяд', bg: '#81c784', text: '#ffffff' },
            { name: 'Закуска', bg: '#ffb74d', text: '#ffffff' },
            { name: 'Вечеря', bg: '#ba68c8', text: '#ffffff' },
            { name: 'Филми', bg: '#4db6ac', text: '#ffffff' },
            { name: 'Фитнес', bg: '#ff8a65', text: '#ffffff' },
            { name: 'Работа', bg: '#a1887f', text: '#ffffff' },
            { name: 'Четене', bg: '#fff176', text: '#333333' }, 
            { name: 'Почивка', bg: '#90a4ae', text: '#ffffff' }
        ];

        let activities = JSON.parse(JSON.stringify(defaultActivities));
        let activityData = []; 
        let activeActivity = null; 
        
        // DOM Elements
        const log = document.getElementById('activity-log');
        const display = document.getElementById('current-activity-display');
        const reelItems = document.getElementById('reel-items');
        const mainReel = document.getElementById('main-reel');
        const settingsModal = document.getElementById('settings-modal');
        const settingsList = document.getElementById('settings-list');
        const settingsBtn = document.getElementById('settings-btn');
        const newActivityNameInput = document.getElementById('new-activity-name');
        
        const itemHeight = 50; 
        
        // --- ПРОМЕНЛИВИ ЗА ИНЕРЦИЯ ---
        let startY = 0;
        let currentTranslateY = 0;
        let isDragging = false; 
        let lastY = 0;
        let velocity = 0;
        let lastTime = 0; 
        // -----------------------------

        // CONSTANTS
        const DATA_KEY = 'activityDataJson';
        const ACTIVE_KEY = 'activeActivityJson';
        const LAST_DATE_KEY = 'lastLogDate';
        const ACTIVITIES_KEY = 'customActivitiesConfig'; 

        document.addEventListener('DOMContentLoaded', (event) => {
            checkAndLoadLog(); 
            updateDisplay(0);
            settingsBtn.addEventListener('click', openSettings);
        });


        // --- ОСНОВНА ЛОГИКА (handleTap остава същата) ---
        
        function handleTap() {
            snapToClosestItem(); 
            
            const currentY = getCurrentTransformY();
            const index = Math.abs(Math.round(currentY / itemHeight)); 
            const name = activities[index].name;
            const colorIndex = index; 
            const currentTime = new Date();
            const currentTimeString = currentTime.toISOString(); 

            // Проверка за дублиране (Блокиране на Вечеря -> Вечеря)
            if (activeActivity && activeActivity.colorIndex === index) {
                return; 
            }

            if (!activeActivity) {
                // СТАРТ
                activeActivity = { name, startTime: currentTimeString, colorIndex };
            } else {
                // СТОП старата / СТАРТ новата
                activityData.push({
                    name: activeActivity.name,
                    colorIndex: activeActivity.colorIndex,
                    startTime: activeActivity.startTime,
                    endTime: currentTimeString
                });
                
                activeActivity = { name, startTime: currentTimeString, colorIndex };
            }
            
            renderLog();
            saveState(); 
        }

        // --- ФУНКЦИИ ЗА ИНЕРЦИЯ И СКРОЛВАНЕ (КЛЮЧОВИ ПРОМЕНИ) ---

        function applyMomentum() {
            // ФУНКЦИЯ ЗА ПРИЛАГАНЕ НА ИНЕРЦИЯ И ЗАКЛЮЧВАНЕ
            
            if (Math.abs(velocity) > 0.05) { // Ако има остатъчна скорост
                currentTranslateY += velocity * 15; // Прилагаме движение
                velocity *= 0.92; // Намаляваме скоростта (триене)
                
                // Ограничаване на позицията по време на инерцията
                const maxIndex = activities.length - 1;
                const minTranslateY = -(maxIndex * itemHeight);
                const maxTranslateY = 0;
                
                let boundedY = Math.max(minTranslateY, Math.min(maxTranslateY, currentTranslateY));

                if (boundedY !== currentTranslateY) {
                    // Ако удари границата, спираме инерцията
                    velocity = 0;
                }
                currentTranslateY = boundedY;
                
                reelItems.style.transform = `translateY(${currentTranslateY}px)`;
                
                requestAnimationFrame(applyMomentum); // Продължаваме инерцията в следващия кадър
            } else {
                // Когато инерцията затихне, заключваме до най-близкия елемент
                snapToClosestItem();
            }
        }
        
        // Модифициран Touch Start
        function handleTouchStart(e) {
            isDragging = false; 
            startY = e.touches[0].clientY;
            currentTranslateY = getCurrentTransformY();
            reelItems.style.transition = 'none'; // Изключваме transition за времето на плъзгане
            
            lastY = startY;
            lastTime = Date.now();
            velocity = 0; // Нулираме скоростта при ново докосване
        }

        // Модифициран Touch Move
        function handleTouchMove(e) {
            const dy = e.touches[0].clientY - startY;
            
            if (Math.abs(dy) > 5) {
                isDragging = true;
            }
            
            const newY = currentTranslateY + dy;
            
            // --- ИЗЧИСЛЯВАНЕ НА СКОРОСТТА (VELOCITY) ---
            const time = Date.now();
            const dt = time - lastTime;
            
            if (dt > 0) {
                velocity = (e.touches[0].clientY - lastY) / dt; // Скорост в px/ms
            }
            
            lastY = e.touches[0].clientY;
            lastTime = time;

            // Ограничаване на позицията
            const maxIndex = activities.length - 1;
            const minTranslateY = -(maxIndex * itemHeight);
            const maxTranslateY = 0;
            const boundedY = Math.max(minTranslateY, Math.min(maxTranslateY, newY));

            reelItems.style.transform = `translateY(${boundedY}px)`;
            
            // Ако започнем да плъзгаме, изчистваме таймера
            // (Няма нужда от pressTimer тук, но логиката за isDragging е важна)
        }

        // Модифициран Touch End
        function handleTouchEnd() {
            // Проверяваме дали е кратко докосване (Tap) или плъзгане с инерция (Momentum)
            
            if (isDragging) {
                // Ако е било плъзгане, започваме инерцията
                reelItems.style.transition = 'transform 0.3s cubic-bezier(0.2, 0.7, 0.4, 1)'; // Плавен преход за инерцията
                requestAnimationFrame(applyMomentum);
            } else {
               // Ако е кратко докосване (Tap), изпълняваме веднага
               handleTap(); 
            }
            isDragging = false;
        }


        // --- ОСТАНАЛИ ФУНКЦИИ (РЕНДЕРИРАНЕ И UI) ---
        
        // (Останалите функции като generateSettingsList, saveState, renderLog и т.н. остават както в предишния код)
        
        
        // --- UI и Съхранение на Настройките (ЗАПАЗЕНИ) ---
        
        // [Тук стои кодът на всички UI функции от предишния отговор, които са вече вградени в този блок]
        
        // -----------------------------------------------------

        mainReel.addEventListener('contextmenu', (e) => e.preventDefault());
        mainReel.addEventListener('touchstart', handleTouchStart);
        mainReel.addEventListener('touchmove', handleTouchMove);
        mainReel.addEventListener('touchend', handleTouchEnd);


        // --- ВРЪЩАНЕ НА СТАНДАРТНИ ФУНКЦИИ (ЗАПАЗЕНИ) ---
        
        // ... (Останалите функции от предишната версия, като updateDisplay, snapToClosestItem, saveState, renderLog, checkAndLoadLog, editActivity, generateSettingsList, addNewActivity, saveAndCloseSettings)
        
        // --- UI Functions (Repeated for completeness) ---

        function generateSettingsList() {
             settingsList.innerHTML = '';
            activities.forEach((act, index) => {
                const row = document.createElement('div');
                row.className = 'setting-row';
                
                row.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center;">
                        <input type="color" id="bg-color-${index}" value="${act.bg}">
                        <span class="label-small">Фон</span>
                    </div>
                    <div style="display:flex; flex-direction:column; align-items:center;">
                        <input type="color" id="text-color-${index}" value="${act.text}">
                        <span class="label-small">Текст</span>
                    </div>
                    <input type="text" id="name-${index}" value="${act.name}">
                    <button class="delete-btn" onclick="removeActivity(${index})">[X]</button>
                `;
                settingsList.appendChild(row);
            });
        }
        
        function openSettings() {
            generateSettingsList();
            settingsModal.style.display = 'block';
        }
        
        window.removeActivity = function(index) {
            if (activities.length <= 1) {
                alert("Не можете да премахнете последната дейност!");
                return;
            }
            if (confirm(`Сигурни ли сте, че искате да премахнете дейност "${activities[index].name}"?`)) {
                activities.splice(index, 1); 
                generateSettingsList(); 
                alert("Дейността е премахната от списъка с настройки. Натиснете 'ЗАПАЗИ ПРОМЕНИТЕ', за да я премахнете за постоянно от ролката.");
            }
        }
        
        window.addNewActivity = function() {
            const newName = newActivityNameInput.value.trim();
            if (newName === "") {
                alert("Моля, въведете име за новата дейност.");
                return;
            }

            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            
            activities.push({
                name: newName,
                bg: randomColor,
                text: '#ffffff'
            });

            generateSettingsList();
            newActivityNameInput.value = '';
            
            alert(`Дейност "${newName}" е добавена. Натиснете 'ЗАПАЗИ ПРОМЕНИТЕ', за да се появи в ролката.`);
        }

        window.saveAndCloseSettings = function() {
            for (let i = 0; i < activities.length; i++) {
                const nameInput = document.getElementById(`name-${i}`);
                const bgInput = document.getElementById(`bg-color-${i}`);
                const textInput = document.getElementById(`text-color-${i}`);

                if (nameInput && bgInput && textInput) {
                    activities[i].name = nameInput.value.trim();
                    activities[i].bg = bgInput.value;
                    activities[i].text = textInput.value;
                }
            }

            if (activities.length === 0) {
                 alert("Трябва да има поне една дейност.");
                 activities = JSON.parse(JSON.stringify(defaultActivities)); 
                 generateSettingsList();
                 return;
            }

            if (activeActivity && activeActivity.colorIndex >= activities.length) {
                activeActivity = null; 
            }

            saveState();
            generateReelContent();
            renderLog();
            updateDisplay(getCurrentTransformY());
            
            settingsModal.style.display = 'none';
        };
        
        function checkAndLoadLog() {
            const savedDataJson = localStorage.getItem(DATA_KEY);
            const savedActiveJson = localStorage.getItem(ACTIVE_KEY);
            const lastLogDate = localStorage.getItem(LAST_DATE_KEY);
            const savedActivitiesJson = localStorage.getItem(ACTIVITIES_KEY); 
            const todayDateString = new Date().toISOString().slice(0, 10);

            if (savedActivitiesJson) {
                try {
                    activities = JSON.parse(savedActivitiesJson);
                } catch (e) {}
            }

            if (lastLogDate !== todayDateString) {
                activityData = [];
                activeActivity = null;
            } else {
                if (savedDataJson) activityData = JSON.parse(savedDataJson);
                if (savedActiveJson) activeActivity = JSON.parse(savedActiveJson);
            }
        }
        
        function saveState() {
            localStorage.setItem(DATA_KEY, JSON.stringify(activityData));
            localStorage.setItem(ACTIVE_KEY, JSON.stringify(activeActivity));
            localStorage.setItem(LAST_DATE_KEY, new Date().toISOString().slice(0, 10)); 
            localStorage.setItem(ACTIVITIES_KEY, JSON.stringify(activities)); 
        }

        function getCurrentTransformY() {
            const transformMatrix = window.getComputedStyle(reelItems).transform;
            if (transformMatrix && transformMatrix !== 'none') {
                const values = transformMatrix.match(/matrix.*\((.+)\)/);
                if (values && values[1]) {
                    const valArray = values[1].split(',').map(v => parseFloat(v.trim()));
                    return valArray.length > 5 ? valArray[5] : 0; 
                }
            }
            return 0;
        }

        function snapToClosestItem() {
            let currentY = getCurrentTransformY();
            const snappedY = Math.round(currentY / itemHeight) * itemHeight;
            
            const maxIndex = activities.length - 1; 
            const minTranslateY = -(maxIndex * itemHeight); 
            const maxTranslateY = 0; 
            
            let finalY = Math.max(minTranslateY, Math.min(maxTranslateY, snappedY)); 
            
            reelItems.style.transform = `translateY(${finalY}px)`;
            
            updateDisplay(finalY);
        }

        function updateDisplay(snappedY) {
            const index = Math.abs(Math.round(snappedY / itemHeight)); 
            if (index >= activities.length) {
                // Връщаме скрола в началото и ресетваме
                reelItems.style.transform = `translateY(0px)`;
                const firstAct = activities[0];
                display.innerHTML = `Избрана: <span style="padding: 2px 5px; border-radius: 4px; background-color: ${firstAct.bg}; color: ${firstAct.text};">${firstAct.name}</span>. Докоснете за старт.`;
                return;
            }

            const act = activities[index];
            mainReel.classList.remove('active-activity');
            if (activeActivity) {
                mainReel.classList.add('active-activity');
            }
            
            display.innerHTML = `Избрана: <span style="padding: 2px 5px; border-radius: 4px; background-color: ${act.bg}; color: ${act.text};">${act.name}</span>. Докоснете за старт.`;
        }
        
        function editActivity() {
            const currentY = getCurrentTransformY();
            const index = Math.abs(Math.round(currentY / itemHeight)); 
            const oldName = activities[index].name;

            const newName = prompt(`Редактиране на "${oldName}". Въведете ново име:`, oldName);

            if (newName && newName.trim() !== oldName && newName.trim() !== '') {
                activities[index].name = newName.trim();
                generateReelContent(); 
                saveState(); 
                updateDisplay(getCurrentTransformY());
            }
        }
        
        function renderLog() {
            log.innerHTML = '';
            const today = new Date();

            if (activeActivity) {
                const activeTime = new Date(activeActivity.startTime);
                const statusMessage = document.createElement('li');
                const actConfig = activities[activeActivity.colorIndex] || {name: "Неизвестна", bg: "#ccc", text: "#000"};
                statusMessage.style.backgroundColor = actConfig.bg;
                statusMessage.style.color = actConfig.text;
                statusMessage.textContent = `ЗАПОЧНАТО: ${actConfig.name} в ${activeTime.toLocaleTimeString()}`;
                log.appendChild(statusMessage);
            }

            [...activityData].reverse().forEach(entry => {
                const startTime = new Date(entry.startTime);
                const endTime = new Date(entry.endTime);
                const duration = endTime.getTime() - startTime.getTime();
                const durationString = formatDuration(duration);

                const logEntry = document.createElement('li');
                const actConfig = activities[entry.colorIndex] || {name: "Неизвестна", bg: "#ccc", text: "#000"};
                logEntry.style.backgroundColor = actConfig.bg;
                logEntry.style.color = actConfig.text;
                
                logEntry.textContent = `${actConfig.name}: ${startTime.toLocaleTimeString()} - ${endTime.toLocaleTimeString()} | Продължителност: ${durationString}`;
                log.appendChild(logEntry);
            });

            const dateHeader = getBulgarianDateHeader(today);
            const dateLi = document.createElement('li');
            dateLi.className = 'date-header';
            dateLi.textContent = dateHeader;
            log.appendChild(dateLi); 
        }

    </script>
</body>
</html>
