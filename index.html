        /* –ó–ª–∞—Ç–Ω–∞ —Ä–∞–º–∫–∞ (Bezel) */

            border-radius: 15px;

            background-color: #eee;
            overflow: hidden; 
            position: relative;
            cursor: grab; 
            touch-action: none; 
            -webkit-user-select: none; user-select: none;
            border-radius: 10px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8); /* –í—ä—Ç—Ä–µ—à–Ω–∞ –¥—ä–ª–±–æ—á–∏–Ω–∞ */
        }

        .reel-items {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä–∞–º–µ –≤–∏–∑—É–∞–ª–Ω–æ —Å–ø—Ä—è–º–æ –≤–∏—Å–æ—á–∏–Ω–∞—Ç–∞ –Ω–∞ —Ä–æ–ª–∫–∞—Ç–∞ */
            top: 50px; 
        }

        /* –°–∞–º–∏—Ç–µ –ø–ª–æ—á–∫–∏ (Items) */
        .reel-item {
            height: 50px !important; 
            min-height: 50px !important;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            color: #333; 
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
            box-sizing: border-box;
            border-top: 1px solid rgba(255,255,255,0.4);
            border-bottom: 1px solid rgba(0,0,0,0.2);
            /* –õ–µ–∫ –≥—Ä–∞–¥–∏–µ–Ω—Ç –∑–∞ –æ–±–µ–º –Ω–∞ –≤—Å—è–∫–∞ –ø–ª–æ—á–∫–∞ */
            background-image: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(0,0,0,0.05));
        }

        /* --- –ï–§–ï–ö–¢–ò –í–™–†–•–£ –†–û–õ–ö–ê–¢–ê (OVERLAYS) --- */
        
        /* 1. –°–µ–Ω–∫–∏ –∑–∞ 3D –¶–∏–ª–∏–Ω–¥—ä—Ä (Vignette) */
        .reel-shadow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.9) 0%, 
                rgba(0,0,0,0.5) 15%, 
                transparent 30%, 
                transparent 70%, 
                rgba(0,0,0,0.5) 85%,

            border-radius: 10px;
        }

        /* 2. –°—Ç—ä–∫–ª–µ–Ω –æ—Ç–±–ª—è—Å—ä–∫ (Glass) */
        .reel-glass {
            position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, transparent 100%);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            z-index: 11;
        }

        /* 3. –õ–µ–Ω—Ç–∞ –∑–∞ –∏–∑–±–æ—Ä (Magnifier / Payline) */
        .reel-selection-bar {
            position: absolute;
            top: 50px; /* –ü–æ —Å—Ä–µ–¥–∞—Ç–∞ –Ω–∞ 150px –≤–∏—Å–æ—á–∏–Ω–∞ */
            left: 0;

            pointer-events: none;
            border-top: 2px solid rgba(212, 175, 55, 0.8); /* –ó–ª–∞—Ç–Ω–∞ –ª–∏–Ω–∏—è */
            border-bottom: 2px solid rgba(212, 175, 55, 0.8);
            background: rgba(255,255,255,0.05); /* –õ–µ–∫–æ –æ—Å–≤–µ—Ç–ª—è–≤–∞–Ω–µ */
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
            z-index: 5;
            box-sizing: border-box;
        }

        /* –ê–∫—Ç–∏–≤–Ω–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ (—Å–≤–µ—Ç–µ–Ω–µ) */
        .active-glow {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), 0 0 10px rgba(255, 215, 0, 0.8) inset !important;
            border-color: #fff !important;
        }


        /* --- DISPLAY & LOG --- */
        #current-activity-display {
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
            min-height: 30px;
        }
        
        #log-container {
            margin-top: 30px;
            padding: 0 15px 80px 15px;
            border-top: 1px solid #333;
            background: rgba(0,0,0,0.2);
        }

        #activity-log { list-style: none; padding: 0; margin: 20px auto; max-width: 350px; }
        
        #activity-log li {
            padding: 12px 15px; margin-bottom: 10px; border-radius: 8px;
            color: #fff; font-weight: 500; text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);

        .date-header {

            color: #d4af37 !important;

        /* --- MODALS --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); z-index: 3000; backdrop-filter: blur(5px); }
        .settings-content { 
            background-color: #1e1e1e; color: #fff;
            margin: 10vh auto; padding: 25px; width: 85%; max-width: 400px;
            border-radius: 15px; text-align: left;
            border: 1px solid #444;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .setting-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        .setting-row input[type="text"] { flex-grow: 1; padding: 8px; background: #111; border: 1px solid #444; color: #fff; border-radius: 4px; }
        .setting-row input[type="color"] { width: 30px; height: 30px; border: none; background: none; }
        
        .add-btn { background-color: #4CAF50; color: white; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; }
        .delete-btn { background-color: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        .save-btn { width: 100%; padding: 15px; background: linear-gradient(45deg, #d4af37, #a67c00); color: #000; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
        .close-modal { float: right; font-size: 28px; cursor: pointer; color: #888; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; background-color: #121212;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }
        .login-box {
            padding: 40px; border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 85%; max-width: 350px;

        }
        .login-box h2 { color: #fff; margin-bottom: 30px; font-weight: 300; letter-spacing: 1px; }
        .login-input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: #fff; border-radius: 8px; box-sizing: border-box;
        }
        .login-btn { width: 100%; padding: 15px; background: #d4af37; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .google-btn { width: 100%; padding: 15px; background: #fff; color: #333; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #auth-error { color: #ff5252; margin-top: 15px; font-size: 14px; }

        /* FIX Yellow Text */
        .color-8, #activity-log .color-8 { color: #111 !important; }
        
        /* Loading */
        #loading-screen { background-color: #121212 !important; color: #d4af37 !important; z-index: 10000; position: fixed; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;}
        .spinner { border-top-color: #d4af37 !important; border-width: 3px; }

    </style>

<body>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDPzM2ncCIX43TgcSOym51kUQIPZVH2w84",
            authDomain: "daily-routine-f3688.firebaseapp.com",
            projectId: "daily-routine-f3688",
            storageBucket: "daily-routine-f3688.firebasestorage.app",
            messagingSenderId: "119560133908",
            appId: "1:119560133908:web:9bce81885e2df34434b601",
            measurementId: "G-BQCYBB91KR"
        };

        try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const usersCollection = db.collection('users');

        // --- DATA ---
        let defaultActivities = [
            { name: '–°—Ç–∞–≤–∞–Ω–µ', bg: '#e57373', text: '#ffffff' }, { name: '–õ—è–≥–∞–Ω–µ', bg: '#64b5f6', text: '#ffffff' }, { name: '–û–±—è–¥', bg: '#81c784', text: '#ffffff' }, { name: '–ó–∞–∫—É—Å–∫–∞', bg: '#ffb74d', text: '#ffffff' }, { name: '–í–µ—á–µ—Ä—è', bg: '#ba68c8', text: '#ffffff' }, { name: '–§–∏–ª–º–∏', bg: '#4db6ac', text: '#ffffff' }, { name: '–§–∏—Ç–Ω–µ—Å', bg: '#ff8a65', text: '#ffffff' }, { name: '–†–∞–±–æ—Ç–∞', bg: '#a1887f', text: '#ffffff' }, { name: '–ß–µ—Ç–µ–Ω–µ', bg: '#fff176', text: '#111111' }, { name: '–ü–æ—á–∏–≤–∫–∞', bg: '#90a4ae', text: '#ffffff' }
        ];
        let activities = JSON.parse(JSON.stringify(defaultActivities));
        let activityData = []; let activeActivity = null; let currentUserID = null;
        
        // --- TOUCH VARS ---
        const itemHeight = 50; 
        let isLoginMode = true; let isDragging = false; let startY = 0; let currentTranslateY = 0; let pressTimer = null;
        // Inertia vars
        let velocity = 0; let lastY = 0; let lastTime = 0; let animationId = null;

        document.addEventListener('DOMContentLoaded', () => {
            const els = {
                loading: document.getElementById('loading-screen'), login: document.getElementById('login-screen'), app: document.getElementById('app-screen'),
                authEmail: document.getElementById('auth-email'), authPass: document.getElementById('auth-password'), authErr: document.getElementById('auth-error'),
                mainReel: document.getElementById('main-reel'), reelItems: document.getElementById('reel-items')
            };

            // Safety
            setTimeout(() => { if(els.loading.style.display!=='none' && !currentUserID){els.loading.style.display='none';els.login.style.display='flex';} }, 4000);

            // Auth Listener
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUserID = user.uid;
                    document.getElementById('user-email-display').textContent = user.email;
                    await loadState(); renderLog(); updateDisplay(0);
                    els.loading.style.display='none'; els.login.style.display='none'; els.app.style.display='block';
                } else {
                    currentUserID = null;
                    els.loading.style.display='none'; els.app.style.display='none'; els.login.style.display='flex';
                }
            });

            // UI Events
            document.getElementById('toggle-auth').onclick = () => {
                isLoginMode = !isLoginMode;
                document.getElementById('auth-title').textContent = isLoginMode ? '–í—Ö–æ–¥' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
                document.getElementById('btn-email-auth').textContent = isLoginMode ? '–í–õ–ï–ó' : '–†–ï–ì–ò–°–¢–†–ò–†–ê–ô –°–ï';
                document.getElementById('toggle-auth').innerHTML = isLoginMode ? '–ù—è–º–∞—à –∞–∫–∞—É–Ω—Ç? <u>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</u>' : '–ò–º–∞—à –∞–∫–∞—É–Ω—Ç? <u>–í–ª–µ–∑</u>';
            };

            document.getElementById('btn-email-auth').onclick = async () => {
                const e = els.authEmail.value; const p = els.authPass.value;
                els.loading.style.display='flex';
                try {
                    if(isLoginMode) await auth.signInWithEmailAndPassword(e, p);
                    else await auth.createUserWithEmailAndPassword(e, p);
                } catch(err) {
                    els.loading.style.display='none'; els.authErr.textContent = err.message; els.authErr.style.display='block';
                }
            };
            
            document.getElementById('btn-google-auth').onclick = async () => {
                try { await auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider()); } catch(e){ els.authErr.textContent=e.message; els.authErr.style.display='block'; }
            };

            document.getElementById('btn-logout-action').onclick = () => auth.signOut();
            document.getElementById('settings-btn').onclick = () => { generateSettingsList(); document.getElementById('settings-modal').style.display='block'; };
            document.getElementById('profile-btn').onclick = () => document.getElementById('profile-modal').style.display='block';
            document.getElementById('btn-save-settings').onclick = saveAndCloseSettings;
            document.getElementById('btn-add-activity').onclick = () => {
                const inp = document.getElementById('new-activity-name');
                if(inp.value.trim()) { activities.push({name:inp.value.trim(), bg:'#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0'), text:'#fff'}); generateSettingsList(); inp.value=''; }
            };
            document.getElementById('btn-generate-test').onclick = generateTestData;

            // Reel Interaction
            els.mainReel.addEventListener('touchstart', handleTouchStart);
            els.mainReel.addEventListener('touchmove', handleTouchMove);
            els.mainReel.addEventListener('touchend', handleTouchEnd);

            // --- LOGIC ---
            function generateSettingsList() {
                const list = document.getElementById('settings-list'); list.innerHTML = '';
                activities.forEach((act, i) => {
                    const row = document.createElement('div'); row.className='setting-row';
                    row.innerHTML = `<div><input type="color" id="bg-${i}" value="${act.bg}"></div><div><input type="color" id="txt-${i}" value="${act.text}"></div><input type="text" id="name-${i}" value="${act.name}"><button class="delete-btn" onclick="removeActivity(${i})">X</button>`;
                    list.appendChild(row);
                });
            }
            window.removeActivity = (i) => { if(activities.length>1 && confirm('–ò–∑—Ç—Ä–∏–≤–∞–Ω–µ?')) { activities.splice(i,1); generateSettingsList(); }};

            function saveAndCloseSettings() {
                for(let i=0; i<activities.length; i++) {
                    const n = document.getElementById(`name-${i}`)?.value;
                    const b = document.getElementById(`bg-${i}`)?.value;
                    const t = document.getElementById(`txt-${i}`)?.value;
                    if(n) activities[i] = {name:n, bg:b, text:t};
                }
                if(activeActivity && activeActivity.colorIndex >= activities.length) activeActivity=null;
                saveState(); generateReelContent(); renderLog(); updateDisplay(currentTranslateY);
                document.getElementById('settings-modal').style.display='none';
            }

            async function saveState() { if(currentUserID) try{ await usersCollection.doc(currentUserID).set({activities, activityLog:activityData, activeActivity, lastLogDate:new Date().toISOString().slice(0,10)}, {merge:true}); }catch(e){} }
            async function loadState() {
                if(!currentUserID) return;
                const doc = await usersCollection.doc(currentUserID).get();
                if(doc.exists) {
                    const d = doc.data();
                    if(d.activities) activities = d.activities;
                    activityData = d.activityLog || [];
                    activeActivity = d.activeActivity || null;
                }
                generateReelContent();
            }

            function generateReelContent() {
                els.reelItems.innerHTML='';
                activities.forEach((act, i) => { const d=document.createElement('div'); d.className='reel-item'; d.textContent=act.name; d.style.backgroundColor=act.bg; d.style.color=act.text; els.reelItems.appendChild(d); });
            }

            function renderLog() {
                const l = document.getElementById('activity-log'); l.innerHTML='';
                if(activeActivity) { const li=document.createElement('li'); const a=activities[activeActivity.colorIndex]||{bg:'#444',text:'#fff'}; li.style.backgroundColor=a.bg; li.style.color=a.text; li.textContent=`–ê–ö–¢–ò–í–ù–ê: ${activeActivity.name} (${new Date(activeActivity.startTime).toLocaleTimeString()})`; li.style.border='2px solid #fff'; l.appendChild(li); }
                
                [...activityData].sort((a,b)=>new Date(b.startTime)-new Date(a.startTime)).forEach(e => {
                    const d = new Date(e.startTime);
                    const li=document.createElement('li'); const a=activities[e.colorIndex]||{bg:'#444',text:'#fff'}; li.style.backgroundColor=a.bg; li.style.color=a.text;
                    const dur=Math.floor((new Date(e.endTime)-d)/1000);
                    const h=Math.floor(dur/3600), m=Math.floor((dur%3600)/60);
                    li.textContent=`${d.toLocaleDateString()} | ${e.name} (${d.toLocaleTimeString()}) - ${h}—á ${m}–º`; l.appendChild(li);
                });
            }

            function updateDisplay(y) {
                const i = Math.abs(Math.round(y/itemHeight));
                if(i<activities.length) {
                    const a=activities[i];
                    document.getElementById('current-activity-display').innerHTML = `–ò–∑–±—Ä–∞–Ω–∞: <span style="color:${a.bg}; filter: brightness(1.5);">${a.name}</span>`;
                }
            }

            // --- PHYSICS ENGINE (INERTIA) ---
            function applyMomentum() {
                if(Math.abs(velocity) > 0.1) {
                    currentTranslateY += velocity * 10;
                    velocity *= 0.95; // Friction
                    
                    const max = -(activities.length-1)*itemHeight;
                    if(currentTranslateY > 0) { currentTranslateY=0; velocity=0; }
                    if(currentTranslateY < max) { currentTranslateY=max; velocity=0; }
                    
                    els.reelItems.style.transform=`translateY(${currentTranslateY}px)`;
                    updateDisplay(currentTranslateY);
                    animationId = requestAnimationFrame(applyMomentum);
                } else {
                    cancelAnimationFrame(animationId);
                    snapToClosestItem();
                }
            }

            function snapToClosestItem() {
                let snapped = Math.round(currentTranslateY/itemHeight)*itemHeight;
                const max = -(activities.length-1)*itemHeight;
                snapped = Math.max(max, Math.min(0, snapped));
                
                els.reelItems.style.transition = 'transform 0.3s ease-out';
                els.reelItems.style.transform = `translateY(${snapped}px)`;
                currentTranslateY = snapped;
                updateDisplay(snapped);
            }

            function handleTap() {
                if(!currentUserID) return;
                snapToClosestItem();
                const i = Math.abs(Math.round(currentTranslateY/itemHeight));
                if(activeActivity && activeActivity.colorIndex===i) return;
                
                const now = new Date().toISOString();
                if(activeActivity) activityData.push({name:activeActivity.name, colorIndex:activeActivity.colorIndex, startTime:activeActivity.startTime, endTime:now});
                
                activeActivity = {name:activities[i].name, startTime:now, colorIndex:i};
                renderLog(); saveState();
            }

            function handleTouchStart(e) {
                cancelAnimationFrame(animationId);
                isDragging=false; startY=e.touches[0].clientY; lastY=startY; lastTime=Date.now(); velocity=0;
                els.reelItems.style.transition='none';
                
                pressTimer = setTimeout(() => {
                    if(!isDragging) {
                        const i=Math.abs(Math.round(currentTranslateY/itemHeight));
                        const nn=prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–∞–Ω–µ:", activities[i].name);
                        if(nn){ activities[i].name=nn; generateReelContent(); saveState(); updateDisplay(currentTranslateY); }
                    }
                }, 800);
            }

            function handleTouchMove(e) {
                const y = e.touches[0].clientY;
                const dt = Date.now() - lastTime;
                if(Math.abs(y-startY)>5) { isDragging=true; clearTimeout(pressTimer); }
                
                const dy = y - lastY;
                if(dt>0) velocity = dy/dt;
                
                currentTranslateY += dy;
                // Elasticity
                const max = -(activities.length-1)*itemHeight;
                if(currentTranslateY > 50) currentTranslateY=50;
                if(currentTranslateY < max-50) currentTranslateY=max-50;
                
                els.reelItems.style.transform = `translateY(${currentTranslateY}px)`;
                lastY=y; lastTime=Date.now();
            }

            function handleTouchEnd() {
                clearTimeout(pressTimer);
                if(isDragging) {
                    applyMomentum();
                } else {
                    handleTap();
                }
                isDragging=false;
            }

            function generateTestData() {
                activityData = []; activeActivity = null;
                // ... (Logika za testovi danni)
                renderLog(); saveState();
            }
        });
    </script>
