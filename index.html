<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активен Дневник</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* КОНТЕЙНЕР НА РОЛКАТА */
        #slot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        /* САМАТА РОЛКА (Видима Рамка) */
        .reel {
            width: 250px; 
            height: 50px; 
            border: 3px solid #666;
            border-radius: 10px;
            overflow: hidden; 
            position: relative;
            cursor: grab; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            touch-action: none; 
            background-color: #fff; 
        }

        /* КОНТЕЙНЕР НА РЕДОВЕТЕ */
        .reel-items {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(0); 
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

        /* ЕДИН РЕД / ЕДНА ДЕЙНОСТ */
        .reel-item {
            height: 50px !important; 
            min-height: 50px !important;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333 !important; 
            text-shadow: none; 
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        
        /* КЛАС ЗА АКТИВНА ДЕЙНОСТ */
        .active-activity {
            box-shadow: 0 0 20px 5px rgba(255, 165, 0, 0.9); 
        }
        
        /* Цветове на Дейностите (BACKGROUNDS) */
        .color-0 { background-color: #e57373 !important; } 
        .color-1 { background-color: #64b5f6 !important; } 
        .color-2 { background-color: #81c784 !important; } 
        .color-3 { background-color: #ffb74d !important; } 
        .color-4 { background-color: #ba68c8 !important; } 
        .color-5 { background-color: #4db6ac !important; } 
        .color-6 { background-color: #ff8a65 !important; } 
        .color-7 { background-color: #a1887f !important; } 
        .color-8 { background-color: #fff176 !important; } 
        .color-9 { background-color: #90a4ae !important; } 

        /* Допълнителен стил за Хедъра на Датата */
        .date-header {
            background-color: #333 !important; 
            color: #fff !important;           
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px !important;
            margin-bottom: 15px !important;
            padding: 8px 10px !important;
            border-radius: 6px;
        }

        /* СТИЛ НА ЛОГА */
        #log-container {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px dashed #ccc;
        }
        #activity-log li {
            list-style: none;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #fff; 
            font-weight: 500;
        }
    </style>
</head>
<body>

    <h1>Активен Дневник</h1>
    <div id="slot-container">
        <div id="main-reel" class="reel">
            <div id="reel-items" class="reel-items">
                </div>
        </div>
    </div>
    
    <div id="current-activity-display" style="text-align: center; margin-top: 20px; font-size: 16px; font-weight: bold; color: #555;">
        
    </div>

    <div id="log-container">
        <h2>Лог на Дейностите</h2>
        <ul id="activity-log">
            </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Масивът вече не е константен, за да може да се променя
            let activities = [
                'Ставане', 'Лягане', 'Обяд', 'Закуска', 'Вечеря',
                'Филми', 'Фитнес', 'Работа', 'Четене', 'Почивка'
            ];
            
            // --- НОВА ПРОМЕНЛИВА ЗА РЕДАКЦИЯ ---
            let pressTimer = null; // Таймер за дълго задържане
            const LONG_PRESS_THRESHOLD = 700; // 0.7 секунди
            // ------------------------------------

            let activityData = []; 
            let activeActivity = null; 
            
            const log = document.getElementById('activity-log');
            const display = document.getElementById('current-activity-display');
            const mainReel = document.getElementById('main-reel');
            const reelItems = document.getElementById('reel-items');
            const itemHeight = 50; 
            
            let startY = 0;
            let currentTranslateY = 0;
            let isDragging = false; 

            // --- КОНСТАНТИ ЗА LOCALSTORAGE ---
            const DATA_KEY = 'activityDataJson';
            const ACTIVE_KEY = 'activeActivityJson';
            const LAST_DATE_KEY = 'lastLogDate';
            const ACTIVITIES_KEY = 'customActivities'; // Нов ключ за дейностите

            // --- Генерация на съдържанието ---
            function generateReelContent() {
                // Първо изчистваме старото съдържание, ако има такова
                reelItems.innerHTML = ''; 

                for (let i = 0; i < activities.length; i++) { 
                    const index = i;
                    const item = document.createElement('div');
                    item.className = `reel-item color-${index}`; 
                    item.textContent = activities[index];
                    // Добавяме data-index, за да знаем коя дейност редактираме
                    item.dataset.activityIndex = index; 
                    reelItems.appendChild(item);
                }
            }

            // --- ФУНКЦИИ ЗА СЪХРАНЕНИЕ И ВИЗУАЛИЗАЦИЯ НА ДАННИТЕ ---

            function getBulgarianDateHeader(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const dateString = date.toLocaleDateString('bg-BG', options);
                return dateString.charAt(0).toUpperCase() + dateString.slice(1);
            }
            
            function formatDuration(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                const parts = [];
                if (hours > 0) parts.push(`${hours}ч`);
                if (minutes > 0) parts.push(`${minutes}мин`);
                if (seconds > 0 || parts.length === 0) parts.push(`${seconds}сек`);
                
                return parts.join(' ');
            }
            
            function saveState() {
                localStorage.setItem(DATA_KEY, JSON.stringify(activityData));
                localStorage.setItem(ACTIVE_KEY, JSON.stringify(activeActivity));
                localStorage.setItem(LAST_DATE_KEY, new Date().toISOString().slice(0, 10)); 
                // Записваме променения масив с дейности
                localStorage.setItem(ACTIVITIES_KEY, JSON.stringify(activities)); 
            }

            function renderLog() {
                log.innerHTML = '';
                const today = new Date();

                // 1. Добавяме хедъра за дата
                const dateHeader = getBulgarianDateHeader(today);
                const dateLi = document.createElement('li');
                dateLi.className = 'date-header';
                dateLi.textContent = dateHeader;
                log.appendChild(dateLi); 
                
                // 2. Добавяме активната дейност (ако има такава)
                if (activeActivity) {
                    const activeTime = new Date(activeActivity.startTime);
                    const statusMessage = document.createElement('li');
                    statusMessage.className = `color-${activeActivity.colorIndex}`;
                    statusMessage.textContent = `ЗАПОЧНАТО: ${activeActivity.name} в ${activeTime.toLocaleTimeString()}`;
                    log.appendChild(statusMessage);
                }

                // 3. Добавяме завършените дейности
                [...activityData].reverse().forEach(entry => {
                    const startTime = new Date(entry.startTime);
                    const endTime = new Date(entry.endTime);
                    const duration = endTime.getTime() - startTime.getTime();
                    const durationString = formatDuration(duration);

                    const logEntry = document.createElement('li');
                    logEntry.className = `color-${entry.colorIndex}`;
                    logEntry.textContent = `${entry.name}: ${startTime.toLocaleTimeString()} - ${endTime.toLocaleTimeString()} | Продължителност: ${durationString}`;
                    log.appendChild(logEntry);
                });

                // Обновяваме дисплея на ролката
                updateDisplay(getCurrentTransformY());
                
                // Обновяваме индикатора за активна дейност
                if (activeActivity) {
                    mainReel.classList.add('active-activity');
                    display.innerHTML = `АКТИВНА: <span class="color-${activeActivity.colorIndex}" style="padding: 2px 5px; border-radius: 4px; color: white;">${activeActivity.name}</span>. Докоснете отново за край.`;
                } else {
                    mainReel.classList.remove('active-activity');
                    display.innerHTML = `Плъзнете, за да изберете дейност. Докоснете, за да стартирате/спрете.`;
                }
            }
            

            function checkAndLoadLog() {
                const savedDataJson = localStorage.getItem(DATA_KEY);
                const savedActiveJson = localStorage.getItem(ACTIVE_KEY);
                const lastLogDate = localStorage.getItem(LAST_DATE_KEY);
                const savedActivitiesJson = localStorage.getItem(ACTIVITIES_KEY); // Зареждаме дейностите
                const todayDateString = new Date().toISOString().slice(0, 10);

                // 1. Зареждаме персонализираните дейности
                if (savedActivitiesJson) {
                    try {
                        activities = JSON.parse(savedActivitiesJson);
                    } catch (e) {
                        console.error("Грешка при зареждане на дейностите:", e);
                    }
                }

                // 2. Проверка за дневен ресет
                if (lastLogDate !== todayDateString) {
                    // Нов ден е: Ресетваме лога и активната дейност
                    activityData = [];
                    activeActivity = null;
                } else {
                    // Същият ден е: Зареждаме запазените данни
                    if (savedDataJson) {
                        try {
                            activityData = JSON.parse(savedDataJson);
                        } catch (e) {
                            activityData = []; 
                        }
                    }

                    if (savedActiveJson) {
                        try {
                            activeActivity = JSON.parse(savedActiveJson);
                        } catch (e) {
                            activeActivity = null; 
                        }
                    }
                }
                
                generateReelContent(); // Генерираме ролката с актуалните дейности
                renderLog(); 
                saveState(); // Записваме новото състояние (за да обновим датата, ако е ресет)
            }
            
            // --- НОВА ФУНКЦИЯ ЗА РЕДАКЦИЯ ---
            function editActivity() {
                // Изчисляваме коя дейност е избрана
                const currentY = getCurrentTransformY();
                const index = Math.abs(Math.round(currentY / itemHeight)); 
                const oldName = activities[index];

                // Показваме попъп за въвеждане на нов текст
                const newName = prompt(`Редактиране на "${oldName}". Въведете ново име:`, oldName);

                if (newName && newName.trim() !== oldName && newName.trim() !== '') {
                    // Обновяваме масива с новото име
                    activities[index] = newName.trim();
                    
                    // Пресъздаваме ролката с новото име
                    generateReelContent(); 
                    
                    // Записваме новия масив с дейности и презаписваме състоянието
                    saveState(); 
                    
                    // Обновяваме дисплея
                    updateDisplay(getCurrentTransformY());

                    alert(`Дейността "${oldName}" е преименувана на "${newName.trim()}".`);
                }
                pressTimer = null; // Нулираме таймера
            }

            // --- Функции за Ролката (Модифицирани за Таймер) ---
            
            function getCurrentTransformY() {
                const transformMatrix = window.getComputedStyle(reelItems).transform;
                if (transformMatrix && transformMatrix !== 'none') {
                    const values = transformMatrix.match(/matrix.*\((.+)\)/);
                    if (values && values[1]) {
                        const valArray = values[1].split(',').map(v => parseFloat(v.trim()));
                        return valArray.length > 5 ? valArray[5] : 0; 
                    }
                }
                return 0;
            }

            function handleTouchStart(e) {
                isDragging = false; 
                startY = e.touches[0].clientY;
                currentTranslateY = getCurrentTransformY();
                
                reelItems.style.transition = 'none';

                // Стартираме таймера за дълго задържане
                pressTimer = setTimeout(() => {
                    if (!isDragging) {
                        editActivity(); 
                    }
                }, LONG_PRESS_THRESHOLD);
            }

            function handleTouchMove(e) {
                const dy = e.touches[0].clientY - startY;
                
                if (Math.abs(dy) > 5) {
                    isDragging = true;
                }
                
                const newY = currentTranslateY + dy;
                
                const maxIndex = activities.length - 1;
                const minTranslateY = -(maxIndex * itemHeight);
                const maxTranslateY = 0;
                
                const boundedY = Math.max(minTranslateY, Math.min(maxTranslateY, newY));

                reelItems.style.transform = `translateY(${boundedY}px)`;
                
                // Ако започнем да плъзгаме, изчистваме таймера, за да не се активира редактиране
                if (isDragging && pressTimer !== null) {
                    clearTimeout(pressTimer);
                    pressTimer = null;
                }
            }

            function handleTouchEnd() {
                // Изчистваме таймера, ако е дошъл от кратко докосване
                if (pressTimer !== null) {
                    clearTimeout(pressTimer);
                    pressTimer = null;
                }

                reelItems.style.transition = 'transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                
                if (isDragging) {
                    snapToClosestItem(); 
                } else {
                    // Ако не е имало плъзгане И таймерът не е изтекъл (защото е нулиран при tap), изпълняваме tap
                    if (pressTimer === null) {
                       handleTap(); 
                    }
                }
                isDragging = false;
            }

            mainReel.addEventListener('touchstart', handleTouchStart);
            mainReel.addEventListener('touchmove', handleTouchMove);
            mainReel.addEventListener('touchend', handleTouchEnd);


            // --- ОСНОВНА ЛОГИКА (Старт/Стоп при Докосване) ---
            
            function handleTap() {
                snapToClosestItem(); 
                
                const currentY = getCurrentTransformY();
                const index = Math.abs(Math.round(currentY / itemHeight)); 
                const name = activities[index];
                const colorIndex = index;
                const currentTime = new Date();
                const currentTimeString = currentTime.toISOString(); 

                // Проверка дали дейността е активна (Трябва да е запазена при рефреш)
                const isActive = activeActivity && activeActivity.name === name;


                if (!activeActivity) {
                    // СТАРТ: Няма активна дейност
                    activeActivity = { 
                        name, 
                        startTime: currentTimeString, 
                        colorIndex 
                    };
                    
                } else if (isActive) {
                    // СТОП/КРАЙ: Докосване на СЪЩАТА активна дейност
                    
                    activityData.push({
                        name: activeActivity.name,
                        colorIndex: activeActivity.colorIndex,
                        startTime: activeActivity.startTime,
                        endTime: currentTimeString 
                    });

                    activeActivity = null;
                    
                } else {
                    // КРАЙ/СМЯНА: Спира старата и започва новата
                    
                    // 1. Логваме старата дейност
                    activityData.push({
                        name: activeActivity.name,
                        colorIndex: activeActivity.colorIndex,
                        startTime: activeActivity.startTime,
                        endTime: currentTimeString
                    });
                    
                    // 2. Стартираме новата дейност
                    activeActivity = { 
                        name, 
                        startTime: currentTimeString, 
                        colorIndex 
                    };
                }
                
                // --- ОБНОВЯВАНЕ И ЗАПИСВАНЕ НА СЪСТОЯНИЕТО ---
                renderLog();
                saveState(); 

                document.getElementById('log-container').scrollIntoView({ behavior: 'smooth' });
            }
            
            // --- Начална Инициализация ---
            checkAndLoadLog(); 
            updateDisplay(0);
        });
    </script>
</body>
</html>
